<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>neutron</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    height: 100%;
}
canvas {
    display: block;
}
</style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const points = [];
const COUNT = 600;

for (let i = 0; i < COUNT; i++) {
    points.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.4,
        vy: (Math.random() - 0.5) * 0.4,
        life: Math.random() * 1000
    });
}

let t = 0;

function draw() {
    t += 0.01;

    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(0, 0, w, h);

    for (let p of points) {
        p.life += 1;

        p.vx += Math.sin(p.y * 0.002 + t) * 0.002;
        p.vy += Math.cos(p.x * 0.002 - t) * 0.002;

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > w || p.y < 0 || p.y > h) {
            p.x = Math.random() * w;
            p.y = Math.random() * h;
            p.vx = (Math.random() - 0.5) * 0.4;
            p.vy = (Math.random() - 0.5) * 0.4;
            p.life = 0;
        }

        const hue = (p.life * 0.2 + t * 40) % 360;
        ctx.fillStyle = `hsla(${hue}, 90%, 60%, 0.8)`;
        ctx.fillRect(p.x, p.y, 1.2, 1.2);
    }

    requestAnimationFrame(draw);
}

draw();
</script>

<div class="page-counter">17/36</div>

        Home

    <button onclick="location.href='https://chris-sta.github.io/my_failed_life/inventory.html'">
        Inventory
    </button>
</div>

</body>
</html>
