<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Core</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #0ff;
            font-size: 12px;
            text-shadow: 0 0 10px #0ff;
            opacity: 0.7;
            letter-spacing: 2px;
        }
    </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
    <canvas id="engine"></canvas>
    <div id="info">CORE: <span id="temp">2847°C</span> | RPM: <span id="rpm">20</span> | PRESSURE: <span id="pressure">1 BAR</span></div>
    
    <script>
        const canvas = document.getElementById('engine');
        const ctx = canvas.getContext('2d');
        
        let width, height, centerX, centerY;
        let time = 0;
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            centerX = width / 2;
            centerY = height / 2;
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        class Piston {
            constructor(angle, radius, speed) {
                this.angle = angle;
                this.baseRadius = radius;
                this.speed = speed;
                this.offset = Math.random() * Math.PI * 2;
                this.length = 80;
            }
            
            update(t) {
                this.position = Math.sin(t * this.speed + this.offset);
            }
            
            draw(t) {
                const x = centerX + Math.cos(this.angle) * this.baseRadius;
                const y = centerY + Math.sin(this.angle) * this.baseRadius;
                const extension = this.position * 40;
                const endX = x + Math.cos(this.angle) * (this.length + extension);
                const endY = y + Math.sin(this.angle) * (this.length + extension);
                
                ctx.save();
                
                ctx.strokeStyle = '#262625';
                ctx.lineWidth = 8;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#262625';
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                
                ctx.fillStyle = '#262625';
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#262625';
                ctx.beginPath();
                ctx.arc(endX, endY, 12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#262625';
                ctx.shadowBlur = 40;
                ctx.shadowColor = '#262625';
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        class Gear {
            constructor(x, y, radius, teeth, speed, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.teeth = teeth;
                this.speed = speed;
                this.rotation = 0;
                this.color = color;
            }
            
            update(t) {
                this.rotation = t * this.speed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const toothHeight = this.radius * 0.2;
                const angleStep = (Math.PI * 2) / this.teeth;
                
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 25;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                for (let i = 0; i < this.teeth; i++) {
                    const angle1 = i * angleStep;
                    const angle2 = angle1 + angleStep * 0.4;
                    const angle3 = angle1 + angleStep * 0.6;
                    const angle4 = angle1 + angleStep;
                    
                    const x1 = Math.cos(angle1) * this.radius;
                    const y1 = Math.sin(angle1) * this.radius;
                    const x2 = Math.cos(angle2) * this.radius;
                    const y2 = Math.sin(angle2) * this.radius;
                    const x3 = Math.cos(angle2) * (this.radius + toothHeight);
                    const y3 = Math.sin(angle2) * (this.radius + toothHeight);
                    const x4 = Math.cos(angle3) * (this.radius + toothHeight);
                    const y4 = Math.sin(angle3) * (this.radius + toothHeight);
                    const x5 = Math.cos(angle3) * this.radius;
                    const y5 = Math.sin(angle3) * this.radius;
                    
                    if (i === 0) ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.lineTo(x3, y3);
                    ctx.lineTo(x4, y4);
                    ctx.lineTo(x5, y5);
                }
                ctx.closePath();
                ctx.fill();
                
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius * 0.6);
                gradient.addColorStop(0, 'rgba(0, 0, 0, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.3, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        class EnergyParticle {
            constructor() {
                this.reset();
            }
            
            reset() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 50;
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.size = Math.random() * 3 + 1;
                this.color = ['#050505', '#050505', '#050505', '#050505'][Math.floor(Math.random() * 4)];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                
                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 200) {
                    const angle = Math.atan2(dy, dx) + Math.PI;
                    this.vx += Math.cos(angle) * 0.2;
                    this.vy += Math.sin(angle) * 0.2;
                }
                
                if (this.life <= 0) this.reset();
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        class ElectricArc {
            constructor() {
                this.points = [];
                this.segments = 20;
                this.regenerate();
            }
            
            regenerate() {
                const angle1 = Math.random() * Math.PI * 2;
                const angle2 = angle1 + Math.PI + (Math.random() - 0.5) * Math.PI * 0.5;
                const radius = 120;
                
                const startX = centerX + Math.cos(angle1) * radius;
                const startY = centerY + Math.sin(angle1) * radius;
                const endX = centerX + Math.cos(angle2) * radius;
                const endY = centerY + Math.sin(angle2) * radius;
                
                this.points = [{x: startX, y: startY}];
                
                for (let i = 1; i < this.segments; i++) {
                    const t = i / this.segments;
                    const x = startX + (endX - startX) * t + (Math.random() - 0.5) * 40;
                    const y = startY + (endY - startY) * t + (Math.random() - 0.5) * 40;
                    this.points.push({x, y});
                }
                
                this.points.push({x: endX, y: endY});
                this.life = 1;
            }
            
            update() {
                this.life -= 0.05;
                if (this.life <= 0) this.regenerate();
            }
            
            draw() {
                if (this.life <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.life * 0.8;
                ctx.strokeStyle = '#262625';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#262625';
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.stroke();
                
                ctx.lineWidth = 1;
                ctx.strokeStyle = '#262625';
                ctx.shadowBlur = 30;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        const pistons = [];
        for (let i = 0; i < 8; i++) {
            pistons.push(new Piston(
                (Math.PI * 2 / 8) * i,
                100,
                2 + Math.random() * 0.5
            ));
        }
        
        const gears = [
            new Gear(centerX - 200, centerY - 150, 60, 16, 1.5, '#262625'),
            new Gear(centerX + 180, centerY - 120, 45, 12, -2, '#262625'),
            new Gear(centerX - 180, centerY + 140, 70, 20, -1.2, '#262625'),
            new Gear(centerX + 200, centerY + 130, 50, 14, 1.8, '#262625'),
            new Gear(centerX - 50, centerY - 200, 35, 10, 2.5, '#262625'),
            new Gear(centerX + 80, centerY + 220, 40, 11, -2.2, '#262625'),
        ];
        
        const particles = [];
        for (let i = 0; i < 150; i++) {
            particles.push(new EnergyParticle());
        }
        
        const arcs = [];
        for (let i = 0; i < 5; i++) {
            arcs.push(new ElectricArc());
        }
        
        function drawCore(t) {
            const pulse = Math.sin(t * 2) * 0.3 + 0.7;
            
            const coreGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, 150 * pulse
            );
            coreGradient.addColorStop(0, 'rgba(100, 100, 100, 1)');
            coreGradient.addColorStop(0.2, 'rgba(100, 100, 100, 0.9)');
            coreGradient.addColorStop(0.5, 'rgba(100, 100, 100, 0.6)');
            coreGradient.addColorStop(0.8, 'rgba(100, 100, 100, 0.3)');
            coreGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(t * 0.5);
            
            for (let i = 0; i < 12; i++) {
                const angle = (Math.PI * 2 / 12) * i;
                const x = Math.cos(angle) * 80;
                const y = Math.sin(angle) * 80;
                
                ctx.fillStyle = '#262625';
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#262625';
                ctx.beginPath();
                ctx.arc(x, y, 4 + Math.sin(t * 3 + i) * 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawBackground() {
            const bgGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, Math.max(width, height)
            );
            bgGradient.addColorStop(0, '#0a0a0a');
            bgGradient.addColorStop(0.5, '#050505');
            bgGradient.addColorStop(1, '#000000');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);
        }
        
        function drawHexGrid(t) {
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            const hexSize = 40;
            const rows = Math.ceil(height / (hexSize * 1.5)) + 2;
            const cols = Math.ceil(width / (hexSize * Math.sqrt(3))) + 2;
            
            for (let row = -1; row < rows; row++) {
                for (let col = -1; col < cols; col++) {
                    const x = col * hexSize * Math.sqrt(3) + (row % 2) * hexSize * Math.sqrt(3) / 2;
                    const y = row * hexSize * 1.5;
                    
                    const dist = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                    const opacity = Math.max(0, 1 - dist / 400);
                    
                    if (opacity > 0) {
                        ctx.globalAlpha = opacity * 0.3;
                        ctx.beginPath();
                        for (let i = 0; i < 6; i++) {
                            const angle = (Math.PI / 3) * i;
                            const hx = x + Math.cos(angle) * hexSize;
                            const hy = y + Math.sin(angle) * hexSize;
                            if (i === 0) ctx.moveTo(hx, hy);
                            else ctx.lineTo(hx, hy);
                        }
                        ctx.closePath();
                        ctx.stroke();
                    }
                }
            }
            
            ctx.restore();
        }
        
        function updateInfo() {
            const temp = Math.floor(2800 + Math.random() * 100);
            const rpm = Math.floor(20 + Math.random() * 10);
            const pressure = Math.floor(1 + Math.random() * 3);
            
            document.getElementById('temp').textContent = temp + '°C';
            document.getElementById('rpm').textContent = rpm;
            document.getElementById('pressure').textContent = pressure + ' BAR';
        }
        
        let infoCounter = 0;
        
        function animate() {
            time += 0.016;
            
            drawBackground();
            drawHexGrid(time);
            
            arcs.forEach(arc => {
                arc.update();
                arc.draw();
            });
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            gears.forEach(gear => {
                gear.update(time);
                gear.draw();
            });
            
            drawCore(time);
            
            pistons.forEach(piston => {
                piston.update(time);
                piston.draw(time);
            });
            
            infoCounter++;
            if (infoCounter % 30 === 0) {
                updateInfo();
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            resize();
            gears[0].x = centerX - 200;
            gears[0].y = centerY - 150;
            gears[1].x = centerX + 180;
            gears[1].y = centerY - 120;
            gears[2].x = centerX - 180;
            gears[2].y = centerY + 140;
            gears[3].x = centerX + 200;
            gears[3].y = centerY + 130;
            gears[4].x = centerX - 50;
            gears[4].y = centerY - 200;
            gears[5].x = centerX + 80;
            gears[5].y = centerY + 220;
        });
    </script>

<div class="page-counter">14/36</div>

        Home

    </button>
</div>

</body>
</html>
