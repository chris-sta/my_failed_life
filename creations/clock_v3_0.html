<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>clock_v3_0</title>
<style>body{margin:0}</style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 150);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const gear1 = new THREE.Mesh(
  new THREE.CylinderGeometry(20,20,10,32),
  new THREE.MeshBasicMaterial({color:0xaaaaaa})
);
scene.add(gear1);

const gear2 = new THREE.Mesh(
  new THREE.CylinderGeometry(12,12,10,32),
  new THREE.MeshBasicMaterial({color:0xcccccc})
);
gear2.position.set(40,0,0);
scene.add(gear2);

const rod = new THREE.Mesh(
  new THREE.CylinderGeometry(1,1,60,16),
  new THREE.MeshBasicMaterial({color:0xaaaaaa})
);
rod.position.set(0,-30,0);
scene.add(rod);

const bob = new THREE.Mesh(
  new THREE.SphereGeometry(5,16,16),
  new THREE.MeshBasicMaterial({color:0xffcc00})
);
bob.position.set(0,-60,0);
scene.add(bob);

let pendAngle = 0;

function animate(){
  requestAnimationFrame(animate);

  gear1.rotation.y += 0.02;
  gear2.rotation.y -= 0.03;

  pendAngle += 0.03;
  rod.rotation.z = Math.sin(pendAngle)*0.5;
  bob.position.x = Math.sin(pendAngle)*20;

  renderer.render(scene, camera);
}
animate();
</script>

</div>

</body>
</html>
