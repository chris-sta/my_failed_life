<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Building</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .scene {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        .building {
            position: relative;
            width: 100%;
            max-width: 700px;
            aspect-ratio: 3/4;
            background: linear-gradient(to bottom, #2a2520 0%, #3a3228 50%, #2a2520 100%);
            border: 3px solid #1a1510;
            border-radius: 2px 2px 0 0;
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.5),
                0 20px 60px rgba(0,0,0,0.8);
            margin-bottom: 0;
        }

        .building::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 10px,
                    rgba(0,0,0,0.1) 10px,
                    rgba(0,0,0,0.1) 11px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 15px,
                    rgba(0,0,0,0.05) 15px,
                    rgba(0,0,0,0.05) 16px
                );
            pointer-events: none;
            opacity: 0.3;
        }

        .building::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(45deg, transparent 48%, rgba(0,0,0,0.2) 49%, rgba(0,0,0,0.2) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(0,0,0,0.15) 49%, rgba(0,0,0,0.15) 51%, transparent 52%);
            background-size: 120px 120px, 80px 80px;
            background-position: 30px 40px, 60px 80px;
            opacity: 0.2;
            pointer-events: none;
        }

        .windows {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: clamp(20px, 4vw, 40px);
            padding: clamp(30px, 6vw, 60px);
            height: 100%;
            width: 100%;
        }

        .window {
            position: relative;
            background: #0a0a0a;
            border: 2px solid #1a1510;
            border-radius: 3px;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.9),
                0 2px 5px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .window::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #1a1510;
            z-index: 2;
        }

        .window::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #1a1510;
            z-index: 2;
        }

        .window-panes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .pane {
            background: rgba(10, 10, 20, 0.9);
            border: 1px solid rgba(26, 21, 16, 0.5);
        }

        .window-light {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, 
                #ffd700 0%, 
                #ffed4e 20%, 
                #ffe87c 40%, 
                rgba(255, 237, 78, 0.8) 60%, 
                rgba(255, 237, 78, 0.4) 80%, 
                transparent 100%);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            z-index: 1;
            box-shadow: 
                0 0 30px rgba(255, 237, 78, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
        }

        .window-light.on {
            opacity: 0.95;
        }

        .curtain {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 25%;
            background: linear-gradient(to right, 
                rgba(80, 60, 40, 0.6) 0%,
                rgba(60, 45, 30, 0.4) 50%,
                transparent 100%);
            z-index: 3;
            pointer-events: none;
        }

        .curtain-left {
            left: 0;
        }

        .curtain-right {
            right: 0;
            transform: scaleX(-1);
        }

        .street {
            width: 120%;
            height: 80px;
            background: linear-gradient(to bottom,
                #1a1a1a 0%,
                #2a2a2a 30%,
                #1a1a1a 100%);
            border-top: 3px solid #0a0a0a;
            position: relative;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
        }

        .street::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, transparent 48%, rgba(0,0,0,0.4) 49%, rgba(0,0,0,0.4) 51%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(0,0,0,0.3) 49%, rgba(0,0,0,0.3) 51%, transparent 52%);
            background-size: 60px 60px, 80px 40px;
            background-position: 0 0, 20px 10px;
        }

        .street-glow {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100px;
            background: radial-gradient(ellipse at center bottom,
                rgba(255, 237, 78, 0.05) 0%,
                transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .street-glow.active {
            opacity: 1;
        }

        .moon {
            position: fixed;
            top: 8%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%,
                #fafafa 0%,
                #e0e0e0 50%,
                #d0d0d0 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.3),
                inset -10px -10px 20px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .scene {
                height: 95vh;
                padding: 10px;
            }

            .building {
                max-width: 95%;
            }

            .moon {
                width: 50px;
                height: 50px;
                top: 5%;
                right: 10%;
            }

            .street {
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .windows {
                gap: clamp(12px, 3vw, 20px);
                padding: clamp(20px, 4vw, 40px);
            }

            .moon {
                width: 40px;
                height: 40px;
            }
        }

        .atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center,
                transparent 0%,
                rgba(10, 14, 39, 0.3) 100%);
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="moon"></div>
    
    <div class="atmosphere"></div>
    
    <div class="scene">
        <div class="building">
            <div class="windows" id="windows">
            </div>
        </div>
        
        <div class="street-glow" id="streetGlow"></div>
        
        <div class="street"></div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 60 + '%';
            star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        const windowsContainer = document.getElementById('windows');
        const windows = [];

        for (let i = 0; i < 12; i++) {
            const windowDiv = document.createElement('div');
            windowDiv.className = 'window';
            
            const panes = document.createElement('div');
            panes.className = 'window-panes';
            for (let j = 0; j < 4; j++) {
                const pane = document.createElement('div');
                pane.className = 'pane';
                panes.appendChild(pane);
            }
            
            const light = document.createElement('div');
            light.className = 'window-light';
            
            if (Math.random() > 0.5) {
                const curtainLeft = document.createElement('div');
                curtainLeft.className = 'curtain curtain-left';
                windowDiv.appendChild(curtainLeft);
            }
            if (Math.random() > 0.5) {
                const curtainRight = document.createElement('div');
                curtainRight.className = 'curtain curtain-right';
                windowDiv.appendChild(curtainRight);
            }
            
            windowDiv.appendChild(panes);
            windowDiv.appendChild(light);
            windowsContainer.appendChild(windowDiv);
            windows.push({ element: windowDiv, light: light, isOn: false });
        }

        const streetGlow = document.getElementById('streetGlow');

        let lastLightTime = Date.now();
        const MIN_INTERVAL = 60000;
        const MAX_INTERVAL = 180000;
        const LIGHT_DURATION_MIN = 3000;
        const LIGHT_DURATION_MAX = 8000;

        function getRandomWindow() {
            return windows[Math.floor(Math.random() * windows.length)];
        }

        function turnOnLight(window) {
            if (window.isOn) return;
            
            window.isOn = true;
            window.light.classList.add('on');
            streetGlow.classList.add('active');
            
            const duration = Math.random() * (LIGHT_DURATION_MAX - LIGHT_DURATION_MIN) + LIGHT_DURATION_MIN;
            
            setTimeout(() => {
                window.light.classList.remove('on');
                window.isOn = false;
                streetGlow.classList.remove('active');
            }, duration);
        }

        function scheduleNextLight() {
            const now = Date.now();
            const timeSinceLastLight = now - lastLightTime;
            
            let nextInterval = Math.random() * (MAX_INTERVAL - MIN_INTERVAL) + MIN_INTERVAL;
            
            if (timeSinceLastLight < MIN_INTERVAL) {
                nextInterval = MIN_INTERVAL - timeSinceLastLight + Math.random() * (MAX_INTERVAL - MIN_INTERVAL);
            }
            
            setTimeout(() => {
                if (Math.random() < 0.8) {
                    const randomWindow = getRandomWindow();
                    turnOnLight(randomWindow);
                    lastLightTime = Date.now();
                }
                
                scheduleNextLight();
            }, nextInterval);
        }

        setTimeout(() => {
            scheduleNextLight();
        }, Math.random() * 30000 + 10000);
    </script>
