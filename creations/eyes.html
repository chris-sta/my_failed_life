<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eyes Follow Cursor</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  position: relative;
}
.eye {
  width: 100px;
  height: 100px;
  background: white;
  border-radius: 50%;
  position: absolute;
  overflow: hidden;
  transform: scaleY(0);
  animation: openEye 1s forwards;
}
@keyframes openEye {
  to { transform: scaleY(1); }
}
.pupil {
  width: 30px;
  height: 30px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 35px;
  left: 35px;
  transition: top 0.05s, left 0.05s;
}
</style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
<div class="eye" style="left:calc(50% - 150px); top:50%;"><div class="pupil"></div></div>
<div class="eye" style="left:calc(50% + 50px); top:50%;"><div class="pupil"></div></div>
<script>
let eyes = Array.from(document.querySelectorAll('.eye'));
let followCursor = true;

document.addEventListener('mousemove', e => {
  if (!followCursor) return;
  eyes.forEach(eye => {
    const pupil = eye.querySelector('.pupil');
    const rect = eye.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const angle = Math.atan2(dy, dx);
    const r = 30;
    pupil.style.left = 35 + r*Math.cos(angle) + 'px';
    pupil.style.top = 35 + r*Math.sin(angle) + 'px';
  });
});

setTimeout(() => {
  const positions = [
    {x: 100, y: 100},{x: 400, y: 150},{x: 700, y: 100},{x: 120, y: 400},{x: 650, y: 300},
    {x: 300, y: 500},{x: 500, y: 600},{x: 800, y: 450},{x: 200, y: 700},{x: 600, y: 750},{x: 900, y: 650}
  ];
  
  positions.forEach(pos => {
    const eye = document.createElement('div');
    eye.className = 'eye';
    eye.style.left = pos.x + 'px';
    eye.style.top = pos.y + 'px';
    const pupil = document.createElement('div');
    pupil.className = 'pupil';
    eye.appendChild(pupil);
    document.body.appendChild(eye);
    eyes.push(eye);
  });
  setTimeout(() => {
    followCursor = false;
    eyes.forEach(eye => {
      const pupil = eye.querySelector('.pupil');
      pupil.style.left = '35px'; // center
      pupil.style.top = '35px';
    });
  }, 10000); // 10s
}, 20000); // 20s
</script>


<div class="page-counter">3/8</div>
</body>
</html>
