<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Continuous Process</title>
<style>
    html, body {
        margin: 0;
        background: #000;
        color: #eaeaea;
        font-family: Consolas, "Courier New", monospace;
        font-size: 14px;
    }

    #terminal {
        padding: 16px;
        white-space: pre-wrap;
        line-height: 1.35;
    }
</style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>

<div id="terminal"></div>

<script>
const term = document.getElementById("terminal");

function print(line = "") {
    term.textContent += line + "\n";
    term.scrollTop = term.scrollHeight;
}

function time() {
    return `[${new Date().toLocaleTimeString()}]`;
}

function delay(ms) {
    return new Promise(r => setTimeout(r, ms));
}


const programs = [

async function fileIndexer() {
    print(`${time()} Executing: file_indexer.rs`);
    const files = ["config.yaml", "data.bin", "cache.tmp", "users.db", "logs.txt"];
    for (const f of files) {
        print(`  indexing ${f}`);
        await delay(300);
    }
    print(`${time()} Index build completed`);
},

async function logRotation() {
    print(`${time()} Executing: log_rotate.sh`);
    for (let i = 5; i >= 1; i--) {
        print(`  rotating app.log.${i} → app.log.${i + 1}`);
        await delay(250);
    }
    print(`  creating new app.log`);
    print(`${time()} Log rotation finished`);
},

async function checksumValidation() {
    print(`${time()} Executing: checksum_verify.py`);
    for (let i = 1; i <= 6; i++) {
        print(`  block ${i}: OK`);
        await delay(280);
    }
    print(`${time()} All checksums valid`);
},

async function dependencyResolver() {
    print(`${time()} Executing: resolver.ts`);
    const deps = ["core", "net", "storage", "ui", "auth"];
    for (const d of deps) {
        print(`  resolving ${d}`);
        await delay(320);
    }
    print(`${time()} Dependency graph stable`);
},

async function queueConsumer() {
    print(`${time()} Executing: queue_worker.js`);
    let processed = 0;
    for (let i = 0; i < 7; i++) {
        processed += Math.floor(Math.random() * 3 + 1);
        print(`  processed ${processed} messages`);
        await delay(350);
    }
    print(`${time()} Queue drained`);
},

async function configReload() {
    print(`${time()} Executing: reload_config.ini`);
    const sections = ["network", "cache", "limits", "features"];
    for (const s of sections) {
        print(`  reloading [${s}]`);
        await delay(300);
    }
    print(`${time()} Configuration reload complete`);
},

async function diskUsageScan() {
    print(`${time()} Executing: disk_usage`);
    for (let i = 1; i <= 5; i++) {
        const usage = Math.floor(Math.random() * 15 + 60);
        print(`  /dev/sd${i}: ${usage}% used`);
        await delay(320);
    }
    print(`${time()} Disk scan completed`);
},

async function authAudit() {
    print(`${time()} Executing: auth_audit`);
    const users = ["system", "service", "admin", "worker"];
    for (const u of users) {
        print(`  validating ${u}`);
        await delay(300);
    }
    print(`${time()} Authentication audit passed`);
},

async function tempCleanup() {
    print(`${time()} Executing: tmp_cleanup`);
    let removed = 0;
    for (let i = 0; i < 6; i++) {
        const n = Math.floor(Math.random() * 12 + 4);
        removed += n;
        print(`  removed ${n} temp files`);
        await delay(260);
    }
    print(`${time()} Cleanup freed ${removed} files`);
},

async function metricsFlush() {
    print(`${time()} Executing: metrics_flush`);
    const metrics = ["cpu", "memory", "io", "latency", "errors"];
    for (const m of metrics) {
        print(`  flushing ${m}`);
        await delay(280);
    }
    print(`${time()} Metrics flushed successfully`);
},

async function primeScan() {
    print(`${time()} Executing: prime_scan.js`);
    print(`for (n = 2; n < 5000; n++) {`);
    let count = 0;

    for (let n = 2; n < 5000; n++) {
        let prime = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) { prime = false; break; }
        }
        if (prime) count++;

        if (n % 500 === 0) {
            print(`  checked up to ${n}`);
            await delay(350);
        }
    }

    print(`}`);
    print(`${time()} Found ${count} prime numbers`);
},

async function sortBenchmark() {
    print(`${time()} Executing: sort_benchmark.js`);
    print(`array = generate(10000)`);

    let arr = Array.from({ length: 10000 }, () => Math.random());

    for (let i = 1; i <= 4; i++) {
        print(`  shuffle pass ${i}`);
        arr.sort(() => Math.random() - 0.5);
        await delay(300);
    }

    print(`array.sort()`);
    arr.sort((a, b) => a - b);
    print(`${time()} Sort completed`);
},

async function memorySimulation() {
    print(`${time()} Executing: memory_map.c`);
    let used = 384;

    for (let i = 0; i < 6; i++) {
        let freed = Math.floor(Math.random() * 40 + 8);
        used -= freed;
        print(`  free(${freed}MB) → used: ${used}MB`);
        await delay(420);
    }

    print(`${time()} Garbage collection finished`);
},

async function dataPipeline() {
    print(`${time()} Executing: pipeline.py`);
    const steps = [
        "load.csv",
        "validate()",
        "normalize()",
        "dedupe()",
        "aggregate()",
        "export.json"
    ];

    for (const step of steps) {
        print(`  → ${step}`);
        await delay(450);
    }

    print(`${time()} Pipeline completed`);
},


async function simulation() {
    print(`${time()} Executing: simulation.cpp`);
    let value = 1.0;

    for (let i = 1; i <= 8; i++) {
        value *= Math.random() * 0.5 + 0.75;
        print(`  iteration ${i}: value = ${value.toFixed(5)}`);
        await delay(380);
    }

    print(`${time()} Simulation converged`);
}

];


let index = 0;

async function runNext() {
    print("");
    await programs[index]();
    print("");

    index = (index + 1) % programs.length;

    await delay(800);
    runNext();
}


print("Booting runtime...");
print("Loading modules...");
print("Ready.\n");

runNext();
</script>

<div class="page-counter">4/27</div>

</div>

</body>
</html>
