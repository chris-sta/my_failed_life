<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>clock_v2_0</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .clock-inside {
    position: relative;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, #222 70%, #111 100%);
    border-radius: 50%;
    border: 5px solid #333;
    overflow: hidden;
  }

  .gear {
    position: absolute;
    border-radius: 50%;
    background: #444;
    border: 3px solid #666;
    box-shadow: inset -2px -2px 5px #000, inset 2px 2px 5px #555;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .gear::before {
    content: '';
    position: absolute;
    width: 4px;
    height: 12px;
    background: #aaa;
    border-radius: 2px;
    top: -6px;
    left: 50%;
    transform-origin: bottom center;
  }

  .escapement {
    position: absolute;
    width: 60px;
    height: 10px;
    background: gold;
    top: 180px;
    left: 170px;
    transform-origin: left center;
  }
</style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>

<div class="clock-inside" id="clockInside">
  <div class="gear" id="gear1" style="width: 100px; height: 100px; top: 50px; left: 50px;"></div>
  <div class="gear" id="gear2" style="width: 60px; height: 60px; top: 120px; left: 200px;"></div>
  <div class="gear" id="gear3" style="width: 80px; height: 80px; top: 220px; left: 100px;"></div>

  <div class="escapement" id="escapement"></div>
</div>

<script>
  const gears = [
    {el: document.getElementById('gear1'), speed: 0.5, angle: 0},
    {el: document.getElementById('gear2'), speed: -1, angle: 0},
    {el: document.getElementById('gear3'), speed: 0.7, angle: 0},
  ];

  const escapement = document.getElementById('escapement');
  let escapementAngle = 0;
  let toggle = 1;

  function animate() {
    gears.forEach(g => {
      g.angle += g.speed;
      g.el.style.transform = `rotate(${g.angle}deg)`;
    });

    escapementAngle = 30 * toggle;
    escapement.style.transform = `rotate(${escapementAngle}deg)`;
    if (Math.floor(Date.now()/250) % 2 === 0) toggle = -toggle;

    requestAnimationFrame(animate);
  }

  animate();
</script>

<div class="page-counter">4/36</div>
<div class="page-buttons">
    <button onclick="location.href='https://chris-sta.github.io/my_failed_life/index.html'">
        Home
    </button>
    <button onclick="location.href='https://chris-sta.github.io/my_failed_life/inventory.html'">
        Inventory
    </button>
</div>

</body>
</html>
