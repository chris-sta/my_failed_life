<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoiding Balls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Arial', sans-serif;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            cursor: none;
        }

        .cursor {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
            transition: all 0.1s ease;
            background: radial-gradient(circle, 
                rgba(255, 100, 100, 0.1) 0%,
                rgba(255, 50, 50, 0.05) 50%,
                transparent 70%);
            box-shadow: 
                0 0 20px rgba(255, 100, 100, 0.3),
                inset 0 0 20px rgba(255, 100, 100, 0.2);
        }

        .cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: rgba(255, 100, 100, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 100, 100, 0.8);
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 999;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 999;
            text-align: right;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }

            .stats {
                font-size: 12px;
                top: 10px;
                right: 10px;
            }

            .cursor {
                width: 60px;
                height: 60px;
            }
        }
    </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="cursor" id="cursor"></div>
    <div class="info">Move your mouse or touch to repel balls</div>
    <div class="stats" id="stats">Balls: 0</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursorElement = document.getElementById('cursor');
        const statsElement = document.getElementById('stats');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let isMouseActive = false;

        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 15 + 10;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * 2 + 1;
                this.color = this.generateColor();
                this.mass = this.radius;
                this.friction = 0.99;
                this.gravity = 0.3;
                this.repelForce = 0.5;
                this.settled = false;
            }

            generateColor() {
                const hue = Math.random() * 60 + 180;
                const saturation = Math.random() * 30 + 60;
                const lightness = Math.random() * 20 + 50;
                return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }

            update(balls) {
                if (!this.settled) {
                    this.vy += this.gravity;
                }

                if (isMouseActive) {
                    const dx = this.x - mouseX;
                    const dy = this.y - mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = 150;

                    if (distance < minDistance && distance > 0) {
                        const force = (minDistance - distance) / minDistance;
                        const angle = Math.atan2(dy, dx);
                        
                        this.vx += Math.cos(angle) * force * this.repelForce;
                        this.vy += Math.sin(angle) * force * this.repelForce;
                        
                        this.settled = false;
                    }
                }

                for (let ball of balls) {
                    if (ball === this) continue;

                    const dx = ball.x - this.x;
                    const dy = ball.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDist = this.radius + ball.radius;

                    if (distance < minDist) {
                        const angle = Math.atan2(dy, dx);
                        const targetX = this.x + Math.cos(angle) * minDist;
                        const targetY = this.y + Math.sin(angle) * minDist;
                        
                        const ax = (targetX - ball.x) * 0.05;
                        const ay = (targetY - ball.y) * 0.05;
                        
                        this.vx -= ax;
                        this.vy -= ay;
                        ball.vx += ax;
                        ball.vy += ay;

                        this.settled = false;
                        ball.settled = false;
                    }
                }

                this.vx *= this.friction;
                this.vy *= this.friction;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -0.7;
                } else if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -0.7;
                }

                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -0.7;
                } else if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -0.7;
                    
                    if (Math.abs(this.vy) < 0.5 && Math.abs(this.vx) < 0.5) {
                        this.vy = 0;
                        this.settled = true;
                    }
                }

                if (Math.abs(this.vx) < 0.1 && Math.abs(this.vy) < 0.1) {
                    this.settled = true;
                }
            }

            draw() {
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x + 3, this.y + 3, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                ctx.save();
                
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3,
                    this.y - this.radius * 0.3,
                    this.radius * 0.2,
                    this.x,
                    this.y,
                    this.radius
                );
                gradient.addColorStop(0, this.lightenColor(this.color, 30));
                gradient.addColorStop(1, this.color);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(
                    this.x - this.radius * 0.4,
                    this.y - this.radius * 0.4,
                    this.radius * 0.3,
                    0,
                    Math.PI * 2
                );
                ctx.fill();

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.restore();
            }

            lightenColor(hslColor, percent) {
                const match = hslColor.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
                if (match) {
                    const h = match[1];
                    const s = match[2];
                    let l = parseInt(match[3]);
                    l = Math.min(100, l + percent);
                    return `hsl(${h}, ${s}%, ${l}%)`;
                }
                return hslColor;
            }
        }

        const balls = [];
        const maxBalls = 1000;
        const spawnInterval = 200;
        let lastSpawnTime = 0;

        function spawnBall() {
            if (balls.length < maxBalls) {
                const x = Math.random() * canvas.width;
                const y = -50;
                balls.push(new Ball(x, y));
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMouseActive = true;
            updateCursor(mouseX, mouseY);
        });

        canvas.addEventListener('mouseenter', () => {
            isMouseActive = true;
            cursorElement.style.opacity = '1';
        });

        canvas.addEventListener('mouseleave', () => {
            isMouseActive = false;
            cursorElement.style.opacity = '0';
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            isMouseActive = true;
            updateCursor(mouseX, mouseY);
            cursorElement.style.opacity = '1';
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            isMouseActive = true;
            updateCursor(mouseX, mouseY);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isMouseActive = false;
            cursorElement.style.opacity = '0';
        });

        function updateCursor(x, y) {
            cursorElement.style.left = x + 'px';
            cursorElement.style.top = y + 'px';
        }

        let animationFrameId;
        function animate(timestamp) {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (timestamp - lastSpawnTime > spawnInterval) {
                spawnBall();
                lastSpawnTime = timestamp;
            }

            for (let i = balls.length - 1; i >= 0; i--) {
                balls[i].update(balls);
                balls[i].draw();
            }

            statsElement.textContent = `Balls: ${balls.length}`;

            animationFrameId = requestAnimationFrame(animate);
        }

        animate(0);

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationFrameId);
            } else {
                animate(performance.now());
            }
        });

        updateCursor(mouseX, mouseY);

        for (let i = 0; i < 10; i++) {
            setTimeout(() => spawnBall(), i * 100);
        }
    </script>

<div class="page-counter">1/36</div>
<div class="page-buttons">
    <button onclick="location.href='https://chris-sta.github.io/my_failed_life/index.html'">
        Home
    </button>
    <button onclick="location.href='https://chris-sta.github.io/my_failed_life/inventory.html'">
        Inventory
    </button>
</div>

</body>
</html>
