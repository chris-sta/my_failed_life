<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tunnel_v2_0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 11px;
            text-shadow: 0 0 5px #000;
            z-index: 10;
            opacity: 0.7;
            font-family: monospace;
        }
        
        #vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 30%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0.9) 100%);
            z-index: 5;
        }
        
        #grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
            z-index: 6;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)"/></svg>');
        }
    </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="vignette"></div>
    <div id="grain"></div>
    <div id="info">Click to enable audio</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer;
        let flickerLights = [];
        let audioContext, audioEnabled = false;
        let allObjects = [];
        let lightVolumes = [];
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x050505, 5, 100);
            
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 200);
            camera.position.set(0, 0.5, 3);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0x0a0a0a, 0.2);
            scene.add(ambientLight);
            
            const mainLight = new THREE.PointLight(0xff6622, 1.2, 60);
            mainLight.position.set(1, 2, -45);
            mainLight.castShadow = true;
            mainLight.shadow.bias = -0.001;
            scene.add(mainLight);
            flickerLights.push({ light: mainLight, baseIntensity: 1.2, flickerSpeed: 15 });
            
            const brokenLight = new THREE.PointLight(0xff8833, 0.6, 25);
            brokenLight.position.set(-2, 2.5, -12);
            brokenLight.castShadow = true;
            scene.add(brokenLight);
            flickerLights.push({ light: brokenLight, baseIntensity: 0.6, flickerSpeed: 25 });
            
            const emergencyLight = new THREE.PointLight(0xff4411, 0.3, 15);
            emergencyLight.position.set(2.5, 1.5, -25);
            scene.add(emergencyLight);
            flickerLights.push({ light: emergencyLight, baseIntensity: 0.3, flickerSpeed: 8 });
            
            const overheadLight = new THREE.PointLight(0xffaa55, 0.4, 20);
            overheadLight.position.set(-1, 3, -8);
            scene.add(overheadLight);
            flickerLights.push({ light: overheadLight, baseIntensity: 0.4, flickerSpeed: 12 });
            
            createDetailedTunnel();
            createPipes();
            createCables();
            createDebris();
            createWallDetails();
            createGraffiti();
            createPuddles();
            createRubble();
            createVentilationDucts();
            createSignsAndPosters();
            createRebar();
            createMetalGrates();
            createBrokenEquipment();
            createConcretePillars();
            createCeilingDamage();
            createParticles();
            createVolumetricLight();
            
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('click', enableAudio, { once: true });
            
            animate();
        }
        
        function createDetailedTunnel() {
            const tunnelGeometry = new THREE.CylinderGeometry(5, 5, 120, 64, 40, true);
            const positions = tunnelGeometry.attributes.position;
            
            for (let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const y = positions.getY(i);
                const z = positions.getZ(i);
                
                const distFromCenter = Math.sqrt(x * x + y * y);
                const angle = Math.atan2(y, x);
                const heightNoise = Math.sin(z * 0.3) * 0.1;
                const circumferenceNoise = Math.sin(angle * 7 + z * 0.5) * 0.15;
                const randomNoise = (Math.random() - 0.5) * 0.25;
                
                const totalNoise = heightNoise + circumferenceNoise + randomNoise;
                
                positions.setX(i, x + (x / distFromCenter) * totalNoise);
                positions.setY(i, y + (y / distFromCenter) * totalNoise);
            }
            positions.needsUpdate = true;
            tunnelGeometry.computeVertexNormals();
            
            const tunnelMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1612,
                roughness: 0.95,
                metalness: 0.05,
                side: THREE.BackSide
            });
            
            const tunnel = new THREE.Mesh(tunnelGeometry, tunnelMaterial);
            tunnel.rotation.x = Math.PI / 2;
            tunnel.position.z = -60;
            tunnel.receiveShadow = true;
            scene.add(tunnel);
            
            const floorGeometry = new THREE.PlaneGeometry(10, 120, 50, 50);
            const floorPositions = floorGeometry.attributes.position;
            for (let i = 0; i < floorPositions.count; i++) {
                const x = floorPositions.getX(i);
                const y = floorPositions.getY(i);
                const crack = Math.abs(Math.sin(x * 2 + y * 1.5)) < 0.05 ? -0.1 : 0;
                const noise = (Math.random() - 0.5) * 0.08;
                floorPositions.setZ(i, crack + noise);
            }
            floorPositions.needsUpdate = true;
            floorGeometry.computeVertexNormals();
            
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x0f0d0a,
                roughness: 0.98,
                metalness: 0.02
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -5;
            floor.position.z = -60;
            floor.receiveShadow = true;
            scene.add(floor);
            
            const ceilingGeometry = new THREE.PlaneGeometry(10, 120, 50, 50);
            const ceilingPositions = ceilingGeometry.attributes.position;
            for (let i = 0; i < ceilingPositions.count; i++) {
                const x = ceilingPositions.getX(i);
                const y = ceilingPositions.getY(i);
                const sag = Math.sin(y * 0.2) * 0.2;
                const damage = Math.random() > 0.95 ? -Math.random() * 0.3 : 0;
                ceilingPositions.setZ(i, sag + damage);
            }
            ceilingPositions.needsUpdate = true;
            ceilingGeometry.computeVertexNormals();
            
            const ceiling = new THREE.Mesh(ceilingGeometry, tunnelMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = 5;
            ceiling.position.z = -60;
            ceiling.receiveShadow = true;
            scene.add(ceiling);
        }
        
        function createPipes() {
            const pipeConfigs = [
                { radius: 0.12, length: 80, color: 0x3a2a1a, count: 8 },
                { radius: 0.08, length: 60, color: 0x442211, count: 12 },
                { radius: 0.05, length: 40, color: 0x2a1a0a, count: 15 }
            ];
            
            pipeConfigs.forEach(config => {
                for (let i = 0; i < config.count; i++) {
                    const pipeGeometry = new THREE.CylinderGeometry(config.radius, config.radius, config.length, 12);
                    const pipeMaterial = new THREE.MeshStandardMaterial({
                        color: config.color,
                        roughness: 0.8,
                        metalness: 0.4
                    });
                    const pipe = new THREE.Mesh(pipeGeometry, pipeMaterial);
                    pipe.castShadow = true;
                    pipe.receiveShadow = true;
                    
                    const side = Math.random() > 0.5 ? 1 : -1;
                    const height = Math.random() * 3 + 1.5;
                    pipe.position.set(side * (3 + Math.random() * 1), height, -Math.random() * 100 - 10);
                    pipe.rotation.z = Math.PI / 2;
                    pipe.rotation.y = (Math.random() - 0.5) * 0.3;
                    scene.add(pipe);
                    
                    if (Math.random() > 0.7) {
                        const jointGeometry = new THREE.TorusGeometry(config.radius * 1.3, config.radius * 0.4, 8, 12);
                        const joint = new THREE.Mesh(jointGeometry, pipeMaterial);
                        joint.position.copy(pipe.position);
                        joint.position.x += (Math.random() - 0.5) * config.length * 0.3;
                        joint.rotation.copy(pipe.rotation);
                        joint.castShadow = true;
                        scene.add(joint);
                    }
                    
                    if (Math.random() > 0.6) {
                        const rustGeometry = new THREE.BoxGeometry(config.radius * 2, config.radius * 0.5, config.radius * 2);
                        const rustMaterial = new THREE.MeshStandardMaterial({
                            color: 0x663311,
                            roughness: 1.0
                        });
                        const rust = new THREE.Mesh(rustGeometry, rustMaterial);
                        rust.position.copy(pipe.position);
                        rust.position.y += config.radius;
                        scene.add(rust);
                    }
                }
            });
        }
        
        function createCables() {
            for (let i = 0; i < 80; i++) {
                const points = [];
                const startX = Math.random() * 8 - 4;
                const startY = 4 + Math.random();
                const startZ = -Math.random() * 100 - 5;
                const segments = 15;
                
                for (let j = 0; j <= segments; j++) {
                    const t = j / segments;
                    const sag = Math.sin(t * Math.PI) * (0.5 + Math.random() * 0.8);
                    const swing = Math.sin(t * Math.PI * 2) * 0.2;
                    points.push(new THREE.Vector3(
                        startX + swing,
                        startY - sag - t * (3 + Math.random() * 2),
                        startZ + (Math.random() - 0.5) * 0.5
                    ));
                }
                
                const cableGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const cableMaterial = new THREE.LineBasicMaterial({
                    color: Math.random() > 0.5 ? 0x222222 : 0x111111,
                    linewidth: 1
                });
                const cable = new THREE.Line(cableGeometry, cableMaterial);
                scene.add(cable);
                allObjects.push(cable);
            }
        }
        
        function createDebris() {
            for (let i = 0; i < 200; i++) {
                const size = Math.random() * 0.4 + 0.1;
                const debrisGeometry = new THREE.BoxGeometry(
                    size * (0.5 + Math.random()),
                    size * (0.3 + Math.random() * 0.7),
                    size * (0.5 + Math.random())
                );
                
                const debrisColor = [0x2a2a2a, 0x3a2a1a, 0x1a1a1a, 0x4a3a2a][Math.floor(Math.random() * 4)];
                const debrisMaterial = new THREE.MeshStandardMaterial({
                    color: debrisColor,
                    roughness: 0.9,
                    metalness: Math.random() * 0.3
                });
                
                const debris = new THREE.Mesh(debrisGeometry, debrisMaterial);
                debris.position.set(
                    (Math.random() - 0.5) * 8,
                    -4.5 + Math.random() * 0.3,
                    -Math.random() * 100 - 5
                );
                debris.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                debris.castShadow = true;
                debris.receiveShadow = true;
                scene.add(debris);
            }
        }
        
        function createWallDetails() {
            for (let i = 0; i < 60; i++) {
                const crackGeometry = new THREE.PlaneGeometry(0.1, 1 + Math.random() * 2);
                const crackMaterial = new THREE.MeshBasicMaterial({
                    color: 0x000000,
                    side: THREE.DoubleSide
                });
                const crack = new THREE.Mesh(crackGeometry, crackMaterial);
                
                const angle = Math.random() * Math.PI * 2;
                const radius = 4.8;
                crack.position.set(
                    Math.cos(angle) * radius,
                    Math.random() * 8 - 4,
                    -Math.random() * 100 - 5
                );
                crack.lookAt(0, crack.position.y, crack.position.z);
                crack.rotation.z = Math.random() * Math.PI - Math.PI / 2;
                scene.add(crack);
            }
            
            for (let i = 0; i < 40; i++) {
                const stainGeometry = new THREE.PlaneGeometry(0.3 + Math.random() * 0.8, 1 + Math.random() * 3);
                const stainMaterial = new THREE.MeshStandardMaterial({
                    color: 0x1a1410,
                    roughness: 0.9,
                    transparent: true,
                    opacity: 0.6,
                    side: THREE.DoubleSide
                });
                const stain = new THREE.Mesh(stainGeometry, stainMaterial);
                
                const angle = Math.random() * Math.PI * 2;
                const radius = 4.9;
                stain.position.set(
                    Math.cos(angle) * radius,
                    Math.random() * 6 - 1,
                    -Math.random() * 100 - 5
                );
                stain.lookAt(0, stain.position.y, stain.position.z);
                scene.add(stain);
            }
        }
        
        function createGraffiti() {
            const graffiti = [
                { text: 'ОСТОРОЖНО', size: 0.8 },
                { text: 'ОПАСНО', size: 0.6 },
                { text: '☢', size: 1.2 },
                { text: 'НЕТ ВЫХОДА', size: 0.5 },
                { text: '47-B', size: 0.7 }
            ];
            
            graffiti.forEach((graf, idx) => {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, 512, 256);
                
                ctx.font = 'bold 80px Arial';
                ctx.fillStyle = Math.random() > 0.5 ? '#cc3333' : '#cccccc';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(graf.text, 256, 128);
                
                for (let i = 0; i < 5; i++) {
                    ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
                    ctx.fillRect(100 + i * 80, 150, 3, 20 + Math.random() * 40);
                }
                
                const texture = new THREE.CanvasTexture(canvas);
                const grafMaterial = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.7
                });
                const grafGeometry = new THREE.PlaneGeometry(graf.size * 2, graf.size);
                const grafMesh = new THREE.Mesh(grafGeometry, grafMaterial);
                
                const angle = (idx / graffiti.length) * Math.PI * 2;
                const radius = 4.85;
                grafMesh.position.set(
                    Math.cos(angle) * radius,
                    Math.random() * 3,
                    -20 - idx * 15
                );
                grafMesh.lookAt(0, grafMesh.position.y, grafMesh.position.z);
                scene.add(grafMesh);
            });
        }
        
        function createPuddles() {
            for (let i = 0; i < 25; i++) {
                const puddleGeometry = new THREE.CircleGeometry(0.3 + Math.random() * 0.8, 16);
                const puddleMaterial = new THREE.MeshStandardMaterial({
                    color: 0x1a1a1a,
                    roughness: 0.2,
                    metalness: 0.8,
                    transparent: true,
                    opacity: 0.7
                });
                const puddle = new THREE.Mesh(puddleGeometry, puddleMaterial);
                puddle.rotation.x = -Math.PI / 2;
                puddle.position.set(
                    (Math.random() - 0.5) * 6,
                    -4.95,
                    -Math.random() * 100 - 5
                );
                puddle.receiveShadow = true;
                scene.add(puddle);
            }
        }
        
        function createRubble() {
            for (let i = 0; i < 30; i++) {
                const pileSize = 5 + Math.floor(Math.random() * 8);
                const pileX = (Math.random() - 0.5) * 7;
                const pileZ = -Math.random() * 100 - 10;
                
                for (let j = 0; j < pileSize; j++) {
                    const rockSize = 0.2 + Math.random() * 0.5;
                    const rockGeometry = new THREE.DodecahedronGeometry(rockSize, 0);
                    const rockMaterial = new THREE.MeshStandardMaterial({
                        color: 0x3a3530,
                        roughness: 0.95,
                        flatShading: true
                    });
                    const rock = new THREE.Mesh(rockGeometry, rockMaterial);
                    rock.position.set(
                        pileX + (Math.random() - 0.5) * 0.8,
                        -4.5 + j * 0.15,
                        pileZ + (Math.random() - 0.5) * 0.8
                    );
                    rock.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    rock.castShadow = true;
                    rock.receiveShadow = true;
                    scene.add(rock);
                }
            }
        }
        
        function createVentilationDucts() {
            for (let i = 0; i < 8; i++) {
                const ductGeometry = new THREE.BoxGeometry(0.8, 0.6, 8);
                const ductMaterial = new THREE.MeshStandardMaterial({
                    color: 0x2a2a2a,
                    roughness: 0.7,
                    metalness: 0.5
                });
                const duct = new THREE.Mesh(ductGeometry, ductMaterial);
                
                const side = Math.random() > 0.5 ? 1 : -1;
                duct.position.set(
                    side * 4,
                    3 + Math.random(),
                    -i * 12 - Math.random() * 5
                );
                duct.castShadow = true;
                duct.receiveShadow = true;
                scene.add(duct);
                
                const grillGeometry = new THREE.PlaneGeometry(0.7, 0.5);
                const grillMaterial = new THREE.MeshBasicMaterial({
                    color: 0x000000,
                    transparent: true,
                    opacity: 0.8
                });
                const grill = new THREE.Mesh(grillGeometry, grillMaterial);
                grill.position.set(duct.position.x, duct.position.y, duct.position.z - 4);
                grill.rotation.y = side > 0 ? Math.PI / 2 : -Math.PI / 2;
                scene.add(grill);
            }
        }
        
        function createSignsAndPosters() {
            for (let i = 0; i < 12; i++) {
                const signGeometry = new THREE.PlaneGeometry(1.2, 0.4);
                const signMaterial = new THREE.MeshStandardMaterial({
                    color: 0x4a4a3a,
                    roughness: 0.8,
                    emissive: 0x222211,
                    emissiveIntensity: 0.1
                });
                const sign = new THREE.Mesh(signGeometry, signMaterial);
                
                const angle = Math.random() * Math.PI * 2;
                const radius = 4.7;
                sign.position.set(
                    Math.cos(angle) * radius,
                    2 + Math.random() * 2,
                    -i * 8 - Math.random() * 5
                );
                sign.lookAt(0, sign.position.y, sign.position.z);
                sign.castShadow = true;
                scene.add(sign);
            }
        }
        
        function createRebar() {
            for (let i = 0; i < 40; i++) {
                const rebarGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.5 + Math.random() * 1.5, 6);
                const rebarMaterial = new THREE.MeshStandardMaterial({
                    color: 0x553311,
                    roughness: 0.9,
                    metalness: 0.6
                });
                const rebar = new THREE.Mesh(rebarGeometry, rebarMaterial);
                
                const angle = Math.random() * Math.PI * 2;
                const radius = 4.8;
                rebar.position.set(
                    Math.cos(angle) * radius,
                    Math.random() * 6 - 2,
                    -Math.random() * 100 - 5
                );
                rebar.rotation.set(
                    (Math.random() - 0.5) * Math.PI,
                    (Math.random() - 0.5) * Math.PI,
                    Math.random() * Math.PI
                );
                rebar.castShadow = true;
                scene.add(rebar);
            }
        }
        
        function createMetalGrates() {
            for (let i = 0; i < 10; i++) {
                const grateGeometry = new THREE.PlaneGeometry(1.5, 1.5);
                const grateMaterial = new THREE.MeshStandardMaterial({
                    color: 0x1a1a1a,
                    roughness: 0.6,
                    metalness: 0.7,
                    transparent: true,
                    opacity: 0.9
                });
                const grate = new THREE.Mesh(grateGeometry, grateMaterial);
                grate.rotation.x = -Math.PI / 2;
                grate.position.set(
                    (Math.random() - 0.5) * 6,
                    -4.9,
                    -Math.random() * 100 - 10
                );
                grate.receiveShadow = true;
                scene.add(grate);
                
                for (let j = 0; j < 8; j++) {
                    const barGeometry = new THREE.BoxGeometry(1.5, 0.05, 0.05);
                    const bar = new THREE.Mesh(barGeometry, grateMaterial);
                    bar.position.copy(grate.position);
                    bar.position.y += 0.02;
                    bar.position.z += (j - 3.5) * 0.2;
                    bar.rotation.x = -Math.PI / 2;
                    scene.add(bar);
                }
            }
        }
        
        function createBrokenEquipment() {
            for (let i = 0; i < 15; i++) {
                const boxGeometry = new THREE.BoxGeometry(
                    0.5 + Math.random() * 0.8,
                    0.4 + Math.random() * 0.6,
                    0.5 + Math.random() * 0.8
                );
                const boxMaterial = new THREE.MeshStandardMaterial({
                    color: [0x3a2a1a, 0x2a2a2a, 0x4a3a2a][Math.floor(Math.random() * 3)],
                    roughness: 0.85,
                    metalness: 0.4
                });
                const equipment = new THREE.Mesh(boxGeometry, boxMaterial);
                equipment.position.set(
                    (Math.random() - 0.5) * 7,
                    -4.3,
                    -Math.random() * 100 - 10
                );
                equipment.rotation.y = Math.random() * Math.PI;
                equipment.castShadow = true;
                equipment.receiveShadow = true;
                scene.add(equipment);
            }
        }
        
        function createConcretePillars() {
            for (let i = 0; i < 12; i++) {
                const pillarGeometry = new THREE.BoxGeometry(0.6, 10, 0.6);
                const pillarMaterial = new THREE.MeshStandardMaterial({
                    color: 0x2a2520,
                    roughness: 0.95,
                    metalness: 0.05
                });
                const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
                
                const side = i % 2 === 0 ? 3.5 : -3.5;
                pillar.position.set(
                    side,
                    0,
                    -i * 8 - 10
                );
                pillar.castShadow = true;
                pillar.receiveShadow = true;
                scene.add(pillar);
                
                if (Math.random() > 0.6) {
                    const damageGeometry = new THREE.BoxGeometry(0.7, 0.4, 0.7);
                    const damageMaterial = new THREE.MeshStandardMaterial({
                        color: 0x1a1510,
                        roughness: 1.0
                    });
                    const damage = new THREE.Mesh(damageGeometry, damageMaterial);
                    damage.position.copy(pillar.position);
                    damage.position.y += (Math.random() - 0.5) * 4;
                    damage.castShadow = true;
                    scene.add(damage);
                }
            }
        }
        
        function createCeilingDamage() {
            for (let i = 0; i < 20; i++) {
                const holeSize = 0.3 + Math.random() * 0.8;
                const holeGeometry = new THREE.RingGeometry(holeSize * 0.3, holeSize, 12);
                const holeMaterial = new THREE.MeshBasicMaterial({
                    color: 0x000000,
                    side: THREE.DoubleSide
                });
                const hole = new THREE.Mesh(holeGeometry, holeMaterial);
                hole.rotation.x = Math.PI / 2;
                hole.position.set(
                    (Math.random() - 0.5) * 6,
                    4.9,
                    -Math.random() * 100 - 10
                );
                scene.add(hole);
                
                if (Math.random() > 0.7) {
                    const chunkGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.2);
                    const chunkMaterial = new THREE.MeshStandardMaterial({
                        color: 0x2a2520,
                        roughness: 0.9
                    });
                    const chunk = new THREE.Mesh(chunkGeometry, chunkMaterial);
                    chunk.position.copy(hole.position);
                    chunk.position.y -= 0.3 + Math.random() * 0.5;
                    chunk.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    chunk.castShadow = true;
                    scene.add(chunk);
                }
            }
        }
        
        function createParticles() {
            const particleGroups = [
                { count: 2000, size: 0.02, color: 0x666666, speed: 0.002 },
                { count: 800, size: 0.04, color: 0x444444, speed: 0.001 },
                { count: 400, size: 0.06, color: 0x333333, speed: 0.0005 }
            ];
            
            particleGroups.forEach(group => {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(group.count * 3);
                const velocities = [];
                
                for (let i = 0; i < group.count * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 10;
                    positions[i + 1] = Math.random() * 10 - 5;
                    positions[i + 2] = -Math.random() * 120;
                    
                    velocities.push({
                        x: (Math.random() - 0.5) * group.speed,
                        y: (-Math.random() * 0.5 - 0.1) * group.speed,
                        z: (Math.random() * 0.5 + 0.2) * group.speed
                    });
                }
                
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const material = new THREE.PointsMaterial({
                    color: group.color,
                    size: group.size,
                    transparent: true,
                    opacity: 0.4,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true
                });
                
                const particles = new THREE.Points(geometry, material);
                particles.userData.velocities = velocities;
                scene.add(particles);
                allObjects.push(particles);
            });
        }
        
        function createVolumetricLight() {
            flickerLights.forEach(lightObj => {
                const coneGeometry = new THREE.ConeGeometry(2, 8, 16, 1, true);
                const coneMaterial = new THREE.MeshBasicMaterial({
                    color: lightObj.light.color,
                    transparent: true,
                    opacity: 0.05,
                    side: THREE.DoubleSide,
                    blending: THREE.AdditiveBlending
                });
                const lightCone = new THREE.Mesh(coneGeometry, coneMaterial);
                lightCone.position.copy(lightObj.light.position);
                lightCone.rotation.x = Math.PI;
                scene.add(lightCone);
                lightVolumes.push({ cone: lightCone, light: lightObj });
            });
        }
        
        function enableAudio() {
            if (audioEnabled) return;
            audioEnabled = true;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const drone1 = audioContext.createOscillator();
            drone1.type = 'sawtooth';
            drone1.frequency.value = 35;
            const drone1Gain = audioContext.createGain();
            drone1Gain.gain.value = 0.025;
            drone1.connect(drone1Gain);
            drone1Gain.connect(audioContext.destination);
            drone1.start();
            
            const drone2 = audioContext.createOscillator();
            drone2.type = 'sine';
            drone2.frequency.value = 52;
            const drone2Gain = audioContext.createGain();
            drone2Gain.gain.value = 0.02;
            drone2.connect(drone2Gain);
            drone2Gain.connect(audioContext.destination);
            drone2.start();
            
            const rumble = audioContext.createOscillator();
            rumble.type = 'triangle';
            rumble.frequency.value = 65;
            const rumbleGain = audioContext.createGain();
            rumbleGain.gain.value = 0.015;
            rumble.connect(rumbleGain);
            rumbleGain.connect(audioContext.destination);
            rumble.start();
            
            setInterval(() => {
                rumble.frequency.exponentialRampToValueAtTime(
                    60 + Math.random() * 15,
                    audioContext.currentTime + 2
                );
            }, 3000);
            
            setInterval(() => {
                if (Math.random() > 0.6) {
                    const creak = audioContext.createOscillator();
                    creak.type = 'square';
                    creak.frequency.value = 150 + Math.random() * 250;
                    const creakGain = audioContext.createGain();
                    creakGain.gain.value = 0.025;
                    creak.connect(creakGain);
                    creakGain.connect(audioContext.destination);
                    creak.start();
                    creak.frequency.exponentialRampToValueAtTime(
                        creak.frequency.value * 0.7,
                        audioContext.currentTime + 0.6
                    );
                    creakGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.6);
                    creak.stop(audioContext.currentTime + 0.6);
                }
            }, 2500);
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const drip = audioContext.createOscillator();
                    drip.type = 'sine';
                    drip.frequency.value = 800 + Math.random() * 400;
                    const dripGain = audioContext.createGain();
                    dripGain.gain.value = 0.015;
                    drip.connect(dripGain);
                    dripGain.connect(audioContext.destination);
                    drip.start();
                    drip.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
                    dripGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    drip.stop(audioContext.currentTime + 0.1);
                }
            }, 4000);
            
            setInterval(() => {
                if (Math.random() > 0.85) {
                    const howl = audioContext.createOscillator();
                    howl.type = 'sine';
                    howl.frequency.value = 180 + Math.random() * 150;
                    const howlGain = audioContext.createGain();
                    howlGain.gain.value = 0.008;
                    howl.connect(howlGain);
                    howlGain.connect(audioContext.destination);
                    howl.start();
                    howl.frequency.exponentialRampToValueAtTime(
                        howl.frequency.value * 1.5,
                        audioContext.currentTime + 3
                    );
                    howlGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 3);
                    howl.stop(audioContext.currentTime + 3);
                }
            }, 12000);
            
            setInterval(() => {
                if (Math.random() > 0.75) {
                    const buzz = audioContext.createOscillator();
                    buzz.type = 'square';
                    buzz.frequency.value = 100 + Math.random() * 50;
                    const buzzGain = audioContext.createGain();
                    buzzGain.gain.value = 0.012;
                    buzz.connect(buzzGain);
                    buzzGain.connect(audioContext.destination);
                    buzz.start();
                    buzzGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    buzz.stop(audioContext.currentTime + 0.3);
                }
            }, 5000);
            
            document.getElementById('info').textContent = 'Audio active';
        }
        
        let mouseX = 0, mouseY = 0;
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            flickerLights.forEach(lightObj => {
                if (Math.random() > 0.88) {
                    lightObj.light.intensity = Math.random() * lightObj.baseIntensity * 0.5;
                } else {
                    lightObj.light.intensity = lightObj.baseIntensity + 
                        Math.sin(time * lightObj.flickerSpeed) * lightObj.baseIntensity * 0.15;
                }
            });
            
            lightVolumes.forEach(vol => {
                vol.cone.material.opacity = vol.light.light.intensity * 0.03;
            });
            
            camera.position.x = Math.sin(time * 0.4) * 0.15 + mouseX * 0.3;
            camera.position.y = 0.5 + Math.cos(time * 0.3) * 0.08 + mouseY * 0.2;
            camera.rotation.z = Math.sin(time * 0.35) * 0.015;
            camera.rotation.y = mouseX * 0.1;
            camera.rotation.x = mouseY * 0.05;
            
            allObjects.forEach(obj => {
                if (obj.userData.velocities) {
                    const positions = obj.geometry.attributes.position.array;
                    const velocities = obj.userData.velocities;
                    
                    for (let i = 0; i < positions.length; i += 3) {
                        const idx = i / 3;
                        positions[i] += velocities[idx].x;
                        positions[i + 1] += velocities[idx].y;
                        positions[i + 2] += velocities[idx].z;
                        
                        if (positions[i + 2] > 10) {
                            positions[i + 2] = -120;
                            positions[i] = (Math.random() - 0.5) * 10;
                            positions[i + 1] = Math.random() * 10 - 5;
                        }
                        if (positions[i + 1] < -5.5) {
                            positions[i + 1] = 5;
                        }
                    }
                    obj.geometry.attributes.position.needsUpdate = true;
                }
            });
            
            allObjects.forEach(obj => {
                if (obj.type === 'Line') {
                    obj.rotation.z = Math.sin(time * 0.5 + obj.position.z) * 0.02;
                }
            });
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
