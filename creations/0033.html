    <title>Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            cursor: none;
        }
        
        #terminal {
            width: 100vw;
            height: 100vh;
            background: #000000;
            color: #00ff00;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #terminal::-webkit-scrollbar {
            width: 10px;
        }
        
        #terminal::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        #terminal::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .error {
            color: #ff0000;
        }
        
        .warning {
            color: #ffff00;
        }
        
        .success {
            color: #00ffff;
        }
        
        .header {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
