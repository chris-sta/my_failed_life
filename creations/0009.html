<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .calculator {
            background: #0f0f0f;
            border: 2px solid #1a3a1a;
            border-radius: 8px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .display {
            background: #000;
            border: 2px solid #1a3a1a;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            overflow: hidden;
        }

        .display-previous {
            color: #2a5a2a;
            font-size: 18px;
            margin-bottom: 8px;
            height: 24px;
            word-break: break-all;
        }

        .display-current {
            color: #3a7a3a;
            font-size: 36px;
            font-weight: bold;
            word-break: break-all;
            line-height: 1.2;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            background: #0a0a0a;
            border: 2px solid #1a3a1a;
            border-radius: 4px;
            color: #3a7a3a;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        button:hover {
            background: #151515;
            border-color: #2a5a2a;
            color: #4a9a4a;
        }

        button:active {
            background: #1a3a1a;
            transform: scale(0.95);
        }

        button.operator {
            background: #0d1a0d;
        }

        button.operator:hover {
            background: #152a15;
            border-color: #3a7a3a;
        }

        button.operator:active {
            background: #1a3a1a;
        }

        button.clear {
            background: #1a0a0a;
            color: #5a3a3a;
            border-color: #3a1a1a;
        }

        button.clear:hover {
            background: #2a1515;
            border-color: #5a2a2a;
            color: #7a4a4a;
        }

        button.equals {
            grid-column: span 2;
            background: #0d1a0d;
        }

        button.equals:hover {
            background: #152a15;
            border-color: #3a7a3a;
            color: #5aaa5a;
        }

        button.zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 16px;
                max-width: 100%;
            }

            .display {
                padding: 16px;
                min-height: 70px;
            }

            .display-previous {
                font-size: 16px;
            }

            .display-current {
                font-size: 28px;
            }

            button {
                padding: 20px;
                font-size: 20px;
            }

            .buttons {
                gap: 8px;
            }
        }

        @media (max-width: 360px) {
            button {
                padding: 16px;
                font-size: 18px;
            }

            .display-current {
                font-size: 24px;
            }

            .display-previous {
                font-size: 14px;
            }
        }

        button:focus {
            outline: 2px solid #3a7a3a;
            outline-offset: 2px;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .display-current.updated {
            animation: flash 0.2s ease;
        }
    </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous" id="previousDisplay"></div>
            <div class="display-current" id="currentDisplay">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="clear" data-action="delete">DEL</button>
            <button class="operator" data-action="divide">÷</button>
            <button class="operator" data-action="multiply">×</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-action="subtract">−</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-action="add">+</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="equals" data-action="equals">=</button>
            
            <button class="zero" data-number="0">0</button>
            <button data-action="decimal">.</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousDisplayElement, currentDisplayElement) {
                this.previousDisplayElement = previousDisplayElement;
                this.currentDisplayElement = currentDisplayElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetDisplay = false;
            }

            delete() {
                if (this.currentOperand === '0') return;
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
            }

            appendNumber(number) {
                if (this.shouldResetDisplay) {
                    this.currentOperand = '';
                    this.shouldResetDisplay = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.shouldResetDisplay = true;
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            alert('Cannot divide by zero');
                            this.clear();
                            this.updateDisplay();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                computation = Math.round(computation * 100000000) / 100000000;
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            getOperationSymbol(operation) {
                switch (operation) {
                    case 'add': return '+';
                    case 'subtract': return '−';
                    case 'multiply': return '×';
                    case 'divide': return '÷';
                    default: return '';
                }
            }

            updateDisplay() {
                this.currentDisplayElement.textContent = this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousDisplayElement.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.getOperationSymbol(this.operation)}`;
                } else {
                    this.previousDisplayElement.textContent = '';
                }
                
                this.currentDisplayElement.classList.add('updated');
                setTimeout(() => {
                    this.currentDisplayElement.classList.remove('updated');
                }, 200);
            }
        }

        const previousDisplayElement = document.getElementById('previousDisplay');
        const currentDisplayElement = document.getElementById('currentDisplay');
        const calculator = new Calculator(previousDisplayElement, currentDisplayElement);

        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.dataset.number);
                calculator.updateDisplay();
            });
        });

        document.querySelectorAll('[data-action]').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.dataset.action;
                
                switch (action) {
                    case 'clear':
                        calculator.clear();
                        break;
                    case 'delete':
                        calculator.delete();
                        break;
                    case 'equals':
                        calculator.compute();
                        break;
                    case 'decimal':
                        calculator.appendNumber('.');
                        break;
                    case 'add':
                    case 'subtract':
                    case 'multiply':
                    case 'divide':
                        calculator.chooseOperation(action);
                        break;
                }
                
                calculator.updateDisplay();
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                calculator.appendNumber(e.key);
                calculator.updateDisplay();
            }
            
            if (e.key === '.') {
                calculator.appendNumber('.');
                calculator.updateDisplay();
            }
            
            if (e.key === '+') {
                calculator.chooseOperation('add');
                calculator.updateDisplay();
            }
            if (e.key === '-') {
                calculator.chooseOperation('subtract');
                calculator.updateDisplay();
            }
            if (e.key === '*') {
                calculator.chooseOperation('multiply');
                calculator.updateDisplay();
            }
            if (e.key === '/') {
                e.preventDefault();
                calculator.chooseOperation('divide');
                calculator.updateDisplay();
            }
            
            if (e.key === 'Enter' || e.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            
            if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                calculator.clear();
                calculator.updateDisplay();
            }
            
            if (e.key === 'Backspace' || e.key === 'Delete') {
                calculator.delete();
                calculator.updateDisplay();
            }
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
            }, { passive: false });
        });

        calculator.updateDisplay();
    </script>

</html>
