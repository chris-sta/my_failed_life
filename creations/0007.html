<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shifted Featured Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #111;
    }

    h1 {
      margin-bottom: 10px;
    }

    .meta {
      color: #666;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: inherit;
    }
  </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>

  <h1>Xjljqfejb</h1>
  <div class="meta" id="meta">Loadingâ€¦</div>
  <pre id="content"></pre>

  <script>
    function shiftText(text) {
      return text.replace(/[a-zA-Z]/g, char => {
        const base = char >= 'a' ? 97 : 65;
        return String.fromCharCode(
          base + (char.charCodeAt(0) - base + 1) % 26
        );
      });
    }

    async function loadFeaturedArticle() {
      try {
        const res = await fetch(
          'https://en.wikipedia.org/w/api.php' +
          '?action=parse' +
          '&page=Wikipedia:Today\'s_featured_article' +
          '&prop=text' +
          '&format=json' +
          '&origin=*'
        );

        if (!res.ok) throw new Error('HTTP error');

        const data = await res.json();
        const html = data.parse.text['*'];

        const text = html.replace(/<[^>]+>/g, '');

        const startMarker = 'Purge the main page cache';
        const endMarker = 'Recently featured:';

        const startIndex = text.indexOf(startMarker);
        const endIndex = text.indexOf(endMarker);

        if (startIndex === -1 || endIndex === -1 || endIndex <= startIndex) {
          document.getElementById('meta').textContent =
            'Expected markers not found.';
          return;
        }

        const sliced = text
          .slice(startIndex + startMarker.length, endIndex)
          .trim();

        document.getElementById('meta').textContent =
          'Article Loaded Successfully';

        document.getElementById('content').textContent =
          shiftText(sliced);

      } catch (e) {
        document.getElementById('meta').textContent =
          'Failed to load article.';
      }
    }

    loadFeaturedArticle();
  </script>

</body>
</html>
