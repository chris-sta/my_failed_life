<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafplio Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sea-blue: #2c5f8d;
            --mediterranean: #4a90c5;
            --sand: #e8d6b8;
            --white-wash: #f5f3ed;
            --terracotta: #d4735e;
            --olive: #7a8450;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            transition: background 1s ease;
        }

        body.clear-sky {
            background: linear-gradient(to bottom, 
                #87ceeb 0%, 
                #b0d9f0 40%, 
                #d4e8f5 70%, 
                var(--sand) 100%);
        }

        body.cloudy {
            background: linear-gradient(to bottom, 
                #8b9dad 0%, 
                #b8c5d4 40%, 
                #d0dce8 70%, 
                var(--sand) 100%);
        }

        body.rainy {
            background: linear-gradient(to bottom, 
                #5a6a7a 0%, 
                #7a8a9a 40%, 
                #9aaaba 70%, 
                var(--sand) 100%);
        }

        body.extreme-heat {
            background: linear-gradient(to bottom, 
                #ff6b35 0%, 
                #ff8c42 20%,
                #ffb347 40%,
                #ffd580 70%, 
                var(--terracotta) 100%);
            animation: heatPulse 3s ease-in-out infinite;
        }

        @keyframes heatPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }

        .sea {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 250px;
            background: linear-gradient(to bottom, 
                rgba(44, 95, 141, 0.7) 0%,
                rgba(74, 144, 197, 0.9) 100%);
            z-index: 1;
            animation: seaWave 4s ease-in-out infinite;
        }

        @keyframes seaWave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .sea::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 40"><path d="M0,20 Q150,0 300,20 T600,20 T900,20 T1200,20 L1200,40 L0,40 Z" fill="rgba(44,95,141,0.7)"/></svg>');
            background-size: 1200px 40px;
            animation: waveMove 8s linear infinite;
        }

        @keyframes waveMove {
            0% { background-position: 0 0; }
            100% { background-position: 1200px 0; }
        }

        .boat {
            position: fixed;
            width: 40px;
            height: 25px;
            background: var(--white-wash);
            border-radius: 0 0 20px 20px;
            z-index: 3;
            animation: boatBob 4s ease-in-out infinite;
        }

        .boat::before {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(0,0,0,0.3);
        }

        .boat::after {
            content: '';
            position: absolute;
            bottom: 25px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 25px solid rgba(255,255,255,0.8);
        }

        @keyframes boatBob {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        .buildings {
            position: fixed;
            bottom: 250px;
            left: 0;
            right: 0;
            height: 250px;
            z-index: 2;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px;
        }

        .building {
            background: var(--white-wash);
            border: 3px solid rgba(0,0,0,0.1);
            border-bottom: none;
            position: relative;
            box-shadow: -5px 0 15px var(--shadow);
            animation: buildingFloat 6s ease-in-out infinite;
            width: 70px;
            height: 140px;
        }

        .building.tall {
            height: 180px;
            width: 65px;
        }

        .building.short {
            height: 100px;
            width: 60px;
        }

        @keyframes buildingFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .building:nth-child(1) { animation-delay: 0s; }
        .building:nth-child(2) { animation-delay: 0.5s; }
        .building:nth-child(3) { animation-delay: 1s; }
        .building:nth-child(4) { animation-delay: 1.5s; }
        .building:nth-child(5) { animation-delay: 2s; }
        .building:nth-child(6) { animation-delay: 2.5s; }
        .building:nth-child(7) { animation-delay: 3s; }
        .building:nth-child(8) { animation-delay: 3.5s; }
        .building:nth-child(9) { animation-delay: 4s; }
        .building:nth-child(10) { animation-delay: 4.5s; }

        .building::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10px;
            right: 10px;
            bottom: 15px;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 18px,
                rgba(0,0,0,0.08) 18px,
                rgba(0,0,0,0.08) 20px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 15px,
                rgba(0,0,0,0.08) 15px,
                rgba(0,0,0,0.08) 17px
            );
        }

        .building::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, var(--terracotta), #c46552);
            border-radius: 3px 3px 0 0;
            box-shadow: 0 -3px 8px rgba(0,0,0,0.2);
        }

        .building.tall::after {
            top: -25px;
            height: 25px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(174, 194, 224, 0.6));
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .heatwave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                rgba(255, 107, 53, 0.05) 2px,
                transparent 4px
            );
            animation: heatDistortion 1.5s ease-in-out infinite;
        }

        @keyframes heatDistortion {
            0%, 100% { transform: translateY(0px) scaleY(1); opacity: 0.3; }
            50% { transform: translateY(-2px) scaleY(1.02); opacity: 0.5; }
        }

        .sun {
            position: fixed;
            top: 80px;
            right: 100px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffeb3b 0%, #ffc107 50%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: sunPulse 4s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(255, 235, 59, 0.6);
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 100px;
            z-index: 5;
            animation: cloudFloat 60s linear infinite;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .cloud::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20%;
            width: 60%;
            height: 60%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
        }

        .cloud::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 15%;
            width: 50%;
            height: 50%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
        }

        @keyframes cloudFloat {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        .floating-info {
            position: fixed;
            background: rgba(245, 243, 237, 0.25);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 25px 35px;
            z-index: 50;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .floating-info:hover {
            background: rgba(245, 243, 237, 0.4);
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .town-name {
            top: 60px;
            left: 60px;
            animation-delay: 0s;
        }

        .town-name .info-label {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--sea-blue);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }

        .temperature {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0.5s;
            text-align: center;
        }

        .temperature .info-value {
            font-family: 'Playfair Display', serif;
            font-size: 7rem;
            font-weight: 900;
            color: var(--terracotta);
            line-height: 1;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
        }

        .temperature.extreme .info-value {
            color: #ff3d00;
            animation: extremePulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 61, 0, 0.5));
        }

        @keyframes extremePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .temperature .info-sublabel {
            font-size: 1.1rem;
            color: var(--sea-blue);
            margin-top: 10px;
            opacity: 0.7;
        }

        .humidity {
            top: 150px;
            right: 80px;
            animation-delay: 1s;
        }

        .wind {
            bottom: 520px;
            left: 100px;
            animation-delay: 1.5s;
        }

        .pressure {
            bottom: 520px;
            right: 100px;
            animation-delay: 2s;
        }

        .info-label {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--sea-blue);
            margin-bottom: 8px;
            font-weight: 600;
            opacity: 0.8;
        }

        .info-value {
            font-size: 2.5rem;
            color: var(--terracotta);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--sea-blue);
            background: rgba(245, 243, 237, 0);
            backdrop-filter: blur(15px);
            padding: 40px 60px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0);
        }
    </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body class="clear-sky">
    <div class="sun"></div>

    <div class="cloud" style="width: 100px; height: 40px; top: 100px; animation-duration: 50s;"></div>
    <div class="cloud" style="width: 80px; height: 35px; top: 160px; animation-duration: 70s; animation-delay: -20s;"></div>
    <div class="cloud" style="width: 120px; height: 45px; top: 220px; animation-duration: 60s; animation-delay: -40s;"></div>
    <div class="cloud" style="width: 90px; height: 38px; top: 140px; animation-duration: 65s; animation-delay: -30s;"></div>

   

    <div class="sea"></div>

    <div class="boat" style="left: 15%; bottom: 220px; animation-duration: 8s;"></div>
    <div class="boat" style="left: 45%; bottom: 215px; animation-duration: 10s; animation-delay: -3s;"></div>
    <div class="boat" style="left: 75%; bottom: 225px; animation-duration: 9s; animation-delay: -6s;"></div>

    <div class="particles" id="particles"></div>

    <div id="weatherContent" class="loading">
        Loading weather...
    </div>

    <script>
        const NAFPLIO_LAT = 37.5667;
        const NAFPLIO_LON = 22.8;
        const TEMP_INCREASE = 40;

        async function fetchWeather() {
            try {
                const API_KEY = '9c55804fe09b062a033f8e32c45e9db7';
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${NAFPLIO_LAT}&lon=${NAFPLIO_LON}&units=metric&appid=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                displayWeather({
                    main: { 
                        temp: 22, 
                        feels_like: 21,
                        humidity: 65,
                        pressure: 1015
                    },
                    weather: [{ main: 'Clear', description: 'clear sky' }],
                    wind: { speed: 3.5 },
                    clouds: { all: 10 }
                });
            }
        }

        function displayWeather(data) {
            const actualTemp = Math.round(data.main.temp);
            const adjustedTemp = actualTemp + TEMP_INCREASE;
            const weatherMain = data.weather[0].main.toLowerCase();
            
            updateBackground(weatherMain, adjustedTemp);
            
            createWeatherEffects(weatherMain, adjustedTemp);
            
            const isExtreme = adjustedTemp > 45;
            
            const weatherHTML = `
                
                <div class="floating-info temperature ${isExtreme ? 'extreme' : ''}">
                    <div class="info-value">${adjustedTemp}Â°C</div>
                    <div class="info-sublabel">Nafplio, Greece</div>
                </div>
                
                
            `;
            
            document.getElementById('weatherContent').innerHTML = weatherHTML;
        }

        function updateBackground(weather, temp) {
            const body = document.body;
            body.className = '';
            
            if (temp > 45) {
                body.classList.add('extreme-heat');
            } else if (weather.includes('rain')) {
                body.classList.add('rainy');
            } else if (weather.includes('cloud')) {
                body.classList.add('cloudy');
            } else {
                body.classList.add('clear-sky');
            }
        }

        function createWeatherEffects(weather, temp) {
            const particles = document.getElementById('particles');
            particles.innerHTML = '';
            
            if (temp > 45) {
                for (let i = 0; i < 5; i++) {
                    const heatwave = document.createElement('div');
                    heatwave.className = 'heatwave';
                    heatwave.style.animationDelay = `${i * 0.3}s`;
                    particles.appendChild(heatwave);
                }
            }
            
            if (weather.includes('rain')) {
                for (let i = 0; i < 100; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'raindrop';
                    drop.style.left = `${Math.random() * 100}%`;
                    drop.style.animationDuration = `${0.5 + Math.random() * 0.5}s`;
                    drop.style.animationDelay = `${Math.random() * 2}s`;
                    particles.appendChild(drop);
                }
            }
        }

        fetchWeather();
        
        setInterval(fetchWeather, 600000);
    </script>
