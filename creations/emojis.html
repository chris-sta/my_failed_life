const columns = [];
const columnWidth = 30;
const totalColumns = Math.floor(window.innerWidth / columnWidth);

for (let i = 0; i < totalColumns; i++) columns[i] = 0;

const totalDuration = 5 * 60 * 1000;
const intervalTime = 100;
const startTime = Date.now();

function spawnEmoji() {
  const now = Date.now();
  if (now - startTime > totalDuration) return;

  const emoji = document.createElement('div');
  emoji.className = 'emoji';
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

  
  let col = Math.floor(Math.random() * totalColumns);
  let x = col * columnWidth;
  let y = -30; 
  emoji.style.left = x + 'px';
  emoji.style.top = y + 'px';
  document.body.appendChild(emoji);

  let targetY = window.innerHeight - columns[col] - 30;
  columns[col] += 30;

  let duration = 2000 + Math.random() * 3000;
  let start = null;

  function animate(t) {
    if (!start) start = t;
    let progress = (t - start) / duration;
    if (progress > 1) progress = 1;
    emoji.style.top = y + (targetY - y) * progress + 'px';
    if (progress < 1) {
      requestAnimationFrame(animate);
    }
  }
  requestAnimationFrame(animate);

  if (now - startTime < totalDuration) {
    setTimeout(spawnEmoji, intervalTime);
  }
}

spawnEmoji();

window.addEventListener('resize', () => {
  const newColumns = Math.floor(window.innerWidth / columnWidth);
  if (newColumns > columns.length) {
    for (let i = columns.length; i < newColumns; i++) columns[i] = 0;
  }
});
