<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i_really_should_be_sleeping_right_now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
        }

        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
    </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    // <div id="speedometer">Speed: <span id="speed">0</span> km/h</div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let roadOffset = 0;
        let speed = 85;
        let maxSpeed = 120;
        let wheelRotation = 0;
        let time = 0;
        
        let mountainOffset = 0;
        let distantTreeOffset = 0;
        let midTreeOffset = 0;
        let closeTreeOffset = 0;
        let groundOffset = 0;
        
        let bikeY = canvas.height * 0.58;
        let bikeVibration = 0;
        let exhaustTime = 0;
        
        const particles = [];
        const dustParticles = [];
        const leaves = [];
        const bugs = [];
        
        const distantMountains = [];
        const distantTrees = [];
        const midTrees = [];
        const closeTrees = [];
        const bushes = [];
        const rocks = [];
        const vines = [];
        const flowers = [];
        const birds = [];
        
        for (let i = 0; i < 5; i++) {
            distantMountains.push({
                x: i * 400,
                height: Math.random() * 100 + 150,
                peaks: Math.floor(Math.random() * 3) + 2
            });
        }
        
        for (let i = 0; i < 20; i++) {
            distantTrees.push({
                x: i * 180,
                height: Math.random() * 80 + 100,
                type: Math.floor(Math.random() * 4),
                sway: Math.random() * Math.PI * 2
            });
        }
        
        for (let i = 0; i < 15; i++) {
            midTrees.push({
                x: i * 250,
                height: Math.random() * 120 + 150,
                type: Math.floor(Math.random() * 5),
                sway: Math.random() * Math.PI * 2,
                leafDensity: Math.random() * 0.5 + 0.5
            });
        }
        
        for (let i = 0; i < 10; i++) {
            closeTrees.push({
                x: i * 350,
                height: Math.random() * 150 + 200,
                type: Math.floor(Math.random() * 5),
                sway: Math.random() * Math.PI * 2,
                leafDensity: Math.random() * 0.5 + 0.5,
                vines: Math.random() > 0.5
            });
        }
        
        for (let i = 0; i < 25; i++) {
            bushes.push({
                x: i * 150,
                size: Math.random() * 30 + 40,
                type: Math.floor(Math.random() * 3),
                flowers: Math.random() > 0.6
            });
        }
        
        for (let i = 0; i < 30; i++) {
            rocks.push({
                x: i * 120 + Math.random() * 50,
                size: Math.random() * 20 + 10,
                y: canvas.height * 0.7 + Math.random() * 100
            });
        }
        
        for (let i = 0; i < 40; i++) {
            flowers.push({
                x: i * 100 + Math.random() * 50,
                y: canvas.height * 0.7 + Math.random() * 50,
                color: ['#FF1493', '#FF69B4', '#FFD700', '#FF4500', '#9370DB'][Math.floor(Math.random() * 5)],
                size: Math.random() * 5 + 3,
                petals: Math.floor(Math.random() * 3) + 5
            });
        }
        
        for (let i = 0; i < 5; i++) {
            birds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.3 + 50,
                speed: Math.random() * 2 + 1,
                wingPhase: Math.random() * Math.PI * 2,
                size: Math.random() * 10 + 8
            });
        }
        
        for (let i = 0; i < 30; i++) {
            leaves.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.7,
                vx: Math.random() * 2 - 3,
                vy: Math.random() * 1 + 0.5,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.1,
                size: Math.random() * 8 + 4
            });
        }
        
        for (let i = 0; i < 15; i++) {
            bugs.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.6 + 100,
                vx: Math.random() * 4 - 5,
                vy: Math.sin(Math.random() * Math.PI * 2) * 2,
                phase: Math.random() * Math.PI * 2
            });
        }
        
        function drawSky() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.6);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.3, '#B0D8F0');
            gradient.addColorStop(0.6, '#D4EAF7');
            gradient.addColorStop(1, '#E8F4F8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.6);
            
            drawClouds();
        }
        
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            const cloudOffset = time * 0.1;
            
            for (let i = 0; i < 8; i++) {
                const x = (i * 300 - cloudOffset) % (canvas.width + 200) - 100;
                const y = 50 + Math.sin(i * 0.5) * 40;
                
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.arc(x + 30, y - 10, 35, 0, Math.PI * 2);
                ctx.arc(x + 60, y, 40, 0, Math.PI * 2);
                ctx.arc(x + 30, y + 10, 30, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawSun() {
            const sunX = canvas.width - 150;
            const sunY = 100;
            
            const glowGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 100);
            glowGradient.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
            glowGradient.addColorStop(0.5, 'rgba(255, 215, 0, 0.1)');
            glowGradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, 100, 0, Math.PI * 2);
            ctx.fill();
            
            const sunGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, 50);
            sunGradient.addColorStop(0, '#FFF9E6');
            sunGradient.addColorStop(0.7, '#FFD700');
            sunGradient.addColorStop(1, '#FFA500');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, 50, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.4)';
            ctx.lineWidth = 3;
            for (let i = 0; i < 12; i++) {
                const angle = (Math.PI * 2 / 12) * i + time * 0.01;
                const innerR = 60;
                const outerR = 90;
                ctx.beginPath();
                ctx.moveTo(sunX + Math.cos(angle) * innerR, sunY + Math.sin(angle) * innerR);
                ctx.lineTo(sunX + Math.cos(angle) * outerR, sunY + Math.sin(angle) * outerR);
                ctx.stroke();
            }
        }
        
        function drawMountains() {
            distantMountains.forEach((mountain, idx) => {
                const x = mountain.x - mountainOffset;
                
                if (x < -500) {
                    mountain.x += distantMountains.length * 400;
                }
                
                const baseY = canvas.height * 0.5;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.moveTo(x - 200, baseY);
                
                for (let i = 0; i < mountain.peaks; i++) {
                    const peakX = x - 200 + (400 / mountain.peaks) * (i + 0.5);
                    const peakY = baseY - mountain.height - Math.random() * 30;
                    ctx.lineTo(peakX, peakY);
                }
                
                ctx.lineTo(x + 200, baseY);
                ctx.closePath();
                ctx.fill();
                
                const gradient = ctx.createLinearGradient(x - 200, baseY - mountain.height, x + 200, baseY);
                gradient.addColorStop(0, '#4A5F4A');
                gradient.addColorStop(0.5, '#5A7F5A');
                gradient.addColorStop(1, '#3A4F3A');
                ctx.fillStyle = gradient;
                
                ctx.beginPath();
                ctx.moveTo(x - 200, baseY);
                
                for (let i = 0; i < mountain.peaks; i++) {
                    const peakX = x - 200 + (400 / mountain.peaks) * (i + 0.5);
                    const peakY = baseY - mountain.height - Math.sin(idx + i) * 20;
                    ctx.lineTo(peakX, peakY);
                }
                
                ctx.lineTo(x + 200, baseY);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                for (let i = 0; i < mountain.peaks; i++) {
                    const peakX = x - 200 + (400 / mountain.peaks) * (i + 0.5);
                    const peakY = baseY - mountain.height - Math.sin(idx + i) * 20;
                    ctx.beginPath();
                    ctx.moveTo(peakX - 15, peakY + 20);
                    ctx.lineTo(peakX, peakY);
                    ctx.lineTo(peakX + 15, peakY + 20);
                    ctx.closePath();
                    ctx.fill();
                }
            });
        }
        
        function drawDetailedTree(x, y, height, type, sway, density, layer) {
            const baseY = y;
            const swayOffset = Math.sin(time * 0.002 + sway) * (layer === 'close' ? 8 : 5);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.beginPath();
            ctx.ellipse(x, baseY + 5, 25, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            const trunkGradient = ctx.createLinearGradient(x - 20, baseY - height, x + 20, baseY);
            trunkGradient.addColorStop(0, '#6F4E37');
            trunkGradient.addColorStop(0.5, '#8B4513');
            trunkGradient.addColorStop(1, '#5C3317');
            ctx.fillStyle = trunkGradient;
            
            ctx.beginPath();
            ctx.moveTo(x - 20 + swayOffset * 0.2, baseY);
            ctx.lineTo(x - 15 + swayOffset * 0.5, baseY - height * 0.5);
            ctx.lineTo(x - 12 + swayOffset, baseY - height);
            ctx.lineTo(x + 12 + swayOffset, baseY - height);
            ctx.lineTo(x + 15 + swayOffset * 0.5, baseY - height * 0.5);
            ctx.lineTo(x + 20 + swayOffset * 0.2, baseY);
            ctx.closePath();
            ctx.fill();
            
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                const ty = baseY - (height / 5) * i;
                ctx.beginPath();
                ctx.moveTo(x - 18 + swayOffset * (i / 5), ty);
                ctx.lineTo(x - 10 + swayOffset * (i / 5), ty - 5);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x + 18 + swayOffset * (i / 5), ty);
                ctx.lineTo(x + 10 + swayOffset * (i / 5), ty - 5);
                ctx.stroke();
            }
            
            ctx.save();
            ctx.translate(x + swayOffset, baseY - height);
            
            if (type === 0) {
                for (let i = 0; i < 8; i++) {
                    const angle = (Math.PI * 2 / 8) * i;
                    const leafGradient = ctx.createLinearGradient(
                        Math.cos(angle) * 60, Math.sin(angle) * 60,
                        0, 0
                    );
                    leafGradient.addColorStop(0, '#2D5016');
                    leafGradient.addColorStop(0.5, '#228B22');
                    leafGradient.addColorStop(1, '#3A7A3A');
                    ctx.fillStyle = leafGradient;
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    for (let j = 0; j < 10; j++) {
                        const r = j * 10;
                        const offset = Math.sin(j * 0.5) * 8;
                        ctx.lineTo(
                            Math.cos(angle) * r + Math.cos(angle + Math.PI / 2) * offset,
                            Math.sin(angle) * r + Math.sin(angle + Math.PI / 2) * offset
                        );
                    }
                    ctx.lineTo(
                        Math.cos(angle - 0.3) * 100,
                        Math.sin(angle - 0.3) * 100
                    );
                    ctx.lineTo(0, 0);
                    ctx.fill();
                }
            } else if (type === 1) {
                for (let i = 0; i < 12 * density; i++) {
                    const angle = (Math.PI * 2 / 12) * i;
                    const r = 40 + Math.random() * 30;
                    const leafGradient = ctx.createRadialGradient(
                        Math.cos(angle) * r, Math.sin(angle) * r, 0,
                        Math.cos(angle) * r, Math.sin(angle) * r, 35
                    );
                    leafGradient.addColorStop(0, '#2D5016');
                    leafGradient.addColorStop(0.5, '#228B22');
                    leafGradient.addColorStop(1, '#1A5F1A');
                    ctx.fillStyle = leafGradient;
                    ctx.beginPath();
                    ctx.arc(Math.cos(angle) * r, Math.sin(angle) * r, 35, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (type === 2) {
                for (let layer = 0; layer < 3; layer++) {
                    const layerR = 70 - layer * 20;
                    const layerY = -layer * 25;
                    ctx.fillStyle = layer === 0 ? '#1A5F1A' : layer === 1 ? '#228B22' : '#2D5016';
                    ctx.beginPath();
                    ctx.arc(0, layerY, layerR, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (type === 3) {
                const gradient = ctx.createLinearGradient(0, -100, 0, 0);
                gradient.addColorStop(0, '#2D5016');
                gradient.addColorStop(0.5, '#228B22');
                gradient.addColorStop(1, '#1A5F1A');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(0, -100);
                ctx.lineTo(-80, 0);
                ctx.lineTo(80, 0);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                for (let i = 0; i < 16; i++) {
                    const angle = (Math.PI * 2 / 16) * i;
                    const r = 50 + Math.sin(i * 1.5) * 20;
                    if (i === 0) {
                        ctx.moveTo(Math.cos(angle) * r, Math.sin(angle) * r);
                    } else {
                        ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
            
            if (layer === 'close' && Math.random() > 0.5) {
                ctx.strokeStyle = 'rgba(85, 107, 47, 0.7)';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    const vineX = x + (i - 1) * 20 + swayOffset;
                    const vineLength = Math.random() * 80 + 40;
                    ctx.beginPath();
                    ctx.moveTo(vineX, baseY - height);
                    for (let j = 0; j < 10; j++) {
                        const vy = baseY - height + (vineLength / 10) * j;
                        const vx = vineX + Math.sin(time * 0.003 + sway + j * 0.3) * 5;
                        ctx.lineTo(vx, vy);
                    }
                    ctx.stroke();
                }
            }
        }
        
        function drawBush(x, size, type, hasFlowers) {
            const baseY = canvas.height * 0.7;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(x, baseY + 5, size * 0.8, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            if (type === 0) {
                const gradient = ctx.createRadialGradient(x, baseY - size * 0.3, 0, x, baseY - size * 0.3, size);
                gradient.addColorStop(0, '#3A7A3A');
                gradient.addColorStop(0.6, '#228B22');
                gradient.addColorStop(1, '#1A5F1A');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, baseY - size * 0.3, size, 0, Math.PI * 2);
                ctx.fill();
            } else if (type === 1) {
                for (let i = 0; i < 5; i++) {
                    const bx = x + (i - 2) * size * 0.3;
                    const br = size * (0.6 + Math.random() * 0.2);
                    ctx.fillStyle = i % 2 === 0 ? '#228B22' : '#2D5016';
                    ctx.beginPath();
                    ctx.arc(bx, baseY - br * 0.5, br, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else {
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                for (let i = 0; i < 12; i++) {
                    const angle = (Math.PI * 2 / 12) * i;
                    const r = size * (0.8 + Math.sin(i * 2.5) * 0.3);
                    const px = x + Math.cos(angle) * r;
                    const py = baseY - size * 0.3 + Math.sin(angle) * r * 0.6;
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }
            
            if (hasFlowers) {
                for (let i = 0; i < 5; i++) {
                    const fx = x + (Math.random() - 0.5) * size * 1.5;
                    const fy = baseY - size * 0.3 + (Math.random() - 0.5) * size * 0.8;
                    const flowerColor = ['#FF1493', '#FFD700', '#FF4500'][Math.floor(Math.random() * 3)];
                    ctx.fillStyle = flowerColor;
                    ctx.beginPath();
                    ctx.arc(fx, fy, 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function drawRoad() {
            const roadY = canvas.height * 0.7;
            const roadHeight = canvas.height - roadY;
            
            const roadGradient = ctx.createLinearGradient(0, roadY, 0, canvas.height);
            roadGradient.addColorStop(0, '#4A4A4A');
            roadGradient.addColorStop(0.3, '#555');
            roadGradient.addColorStop(1, '#3A3A3A');
            ctx.fillStyle = roadGradient;
            ctx.fillRect(0, roadY, canvas.width, roadHeight);
            
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 20; i++) {
                const rx = (i * 100 + groundOffset * 2) % canvas.width;
                const ry = roadY + Math.random() * roadHeight;
                ctx.beginPath();
                ctx.moveTo(rx, ry);
                ctx.lineTo(rx + Math.random() * 30, ry + Math.random() * 10);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#2A2A2A';
            ctx.fillRect(0, roadY, canvas.width, 5);
            
            ctx.fillStyle = '#FFD700';
            const stripeWidth = 80;
            const stripeHeight = 10;
            const gap = 50;
            
            for (let x = -stripeWidth + (roadOffset % (stripeWidth + gap)); x < canvas.width; x += stripeWidth + gap) {
                const perspective = 1 - ((x / canvas.width) * 0.2);
                ctx.fillRect(x, roadY + 40, stripeWidth * perspective, stripeHeight);
            }
            
            ctx.fillStyle = '#FFF';
            ctx.fillRect(0, roadY + 10, canvas.width, 3);
            
            const grassGradient = ctx.createLinearGradient(0, roadY - 30, 0, roadY);
            grassGradient.addColorStop(0, '#2D5016');
            grassGradient.addColorStop(0.5, '#3A6B2A');
            grassGradient.addColorStop(1, '#4A7A3A');
            ctx.fillStyle = grassGradient;
            ctx.fillRect(0, roadY - 30, canvas.width, 30);
            
            ctx.strokeStyle = 'rgba(45, 80, 22, 0.5)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 100; i++) {
                const gx = (i * 20 + groundOffset * 3) % canvas.width;
                const gy = roadY - Math.random() * 30;
                ctx.beginPath();
                ctx.moveTo(gx, gy);
                ctx.lineTo(gx, gy - 8);
                ctx.stroke();
            }
        }
        
        function drawRock(x, y, size) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x, y + size * 0.8, size * 1.2, size * 0.3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            const gradient = ctx.createRadialGradient(x - size * 0.3, y - size * 0.3, 0, x, y, size);
            gradient.addColorStop(0, '#A9A9A9');
            gradient.addColorStop(0.5, '#808080');
            gradient.addColorStop(1, '#696969');
            ctx.fillStyle = gradient;
            
            ctx.beginPath();
            const points = 6 + Math.floor(Math.random() * 3);
            for (let i = 0; i < points; i++) {
                const angle = (Math.PI * 2 / points) * i;
                const r = size * (0.7 + Math.random() * 0.3);
                const px = x + Math.cos(angle) * r;
                const py = y + Math.sin(angle) * r * 0.7;
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = 'rgba(169, 169, 169, 0.4)';
            ctx.beginPath();
            ctx.arc(x - size * 0.2, y - size * 0.2, size * 0.3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawFlower(x, y, color, size, petals) {
            ctx.strokeStyle = '#2D5016';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y - size * 2);
            ctx.stroke();
            
            ctx.fillStyle = color;
            for (let i = 0; i < petals; i++) {
                const angle = (Math.PI * 2 / petals) * i;
                ctx.beginPath();
                ctx.ellipse(
                    x + Math.cos(angle) * size,
                    y - size * 2 + Math.sin(angle) * size,
                    size * 0.6, size * 1.2,
                    angle, 0, Math.PI * 2
                );
                ctx.fill();
            }
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x, y - size * 2, size * 0.5, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawBird(x, y, wingPhase, size) {
            ctx.strokeStyle = '#2A2A2A';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            const wingUp = Math.sin(wingPhase) > 0;
            const wingAngle = wingUp ? -0.3 : 0.3;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x - size, y + Math.sin(wingPhase) * size * 0.5, x - size * 1.5, y - size * 0.5);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(x + size, y + Math.sin(wingPhase) * size * 0.5, x + size * 1.5, y - size * 0.5);
            ctx.stroke();
            
            ctx.fillStyle = '#2A2A2A';
            ctx.beginPath();
            ctx.ellipse(x, y, size * 0.3, size * 0.5, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawMotorbike(x, y) {
            y += bikeVibration;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x - 40, y + 45, 22, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x + 40, y + 45, 22, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            const tireGradient = ctx.createRadialGradient(x - 40, y + 25, 0, x - 40, y + 25, 22);
            tireGradient.addColorStop(0, '#1A1A1A');

        function createDustParticle() {
            dustParticles.push({
                x: canvas.width * 0.3 + 30,
                y: canvas.height * 0.7 + 30,
                vx: -(Math.random() * 3 + 2),
                vy: -(Math.random() * 2 + 1),
                life: 1,
                size: Math.random() * 3 + 2
            });
        }
        
        function updateDustParticles() {
            for (let i = dustParticles.length - 1; i >= 0; i--) {
                const p = dustParticles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life -= 0.02;
                
                if (p.life <= 0) {
                    dustParticles.splice(i, 1);
                } else {
                    ctx.fillStyle = `rgba(139, 90, 43, ${p.life * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function updateLeaves() {
            leaves.forEach((leaf, i) => {
                leaf.x += leaf.vx;
                leaf.y += leaf.vy;
                leaf.rotation += leaf.rotationSpeed;
                
                if (leaf.x < -20) {
                    leaf.x = canvas.width + 20;
                    leaf.y = Math.random() * canvas.height * 0.7;
                }
                
                if (leaf.y > canvas.height) {
                    leaf.y = 0;
                    leaf.x = Math.random() * canvas.width;
                }
                
                ctx.save();
                ctx.translate(leaf.x, leaf.y);
                ctx.rotate(leaf.rotation);
                ctx.fillStyle = 'rgba(34, 139, 34, 0.6)';
                ctx.beginPath();
                ctx.ellipse(0, 0, leaf.size, leaf.size * 1.5, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }
        
        function updateBugs() {
            bugs.forEach(bug => {
                bug.x += bug.vx;
                bug.y += Math.sin(bug.phase) * 0.5;
                bug.phase += 0.1;
                
                if (bug.x < -20) {
                    bug.x = canvas.width + 20;
                    bug.y = Math.random() * canvas.height * 0.6 + 100;
                }
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(bug.x, bug.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawSky();
            drawSun();
            drawMountains();
            
            distantTrees.forEach(tree => {
                const x = tree.x - distantTreeOffset;
                if (x < -200) tree.x += distantTrees.length * 180;
                drawDetailedTree(x, canvas.height * 0.5, tree.height, tree.type, tree.sway, 0.5, 'distant');
            });
            
            midTrees.forEach(tree => {
                const x = tree.x - midTreeOffset;
                if (x < -300) tree.x += midTrees.length * 250;
                drawDetailedTree(x, canvas.height * 0.6, tree.height, tree.type, tree.sway, tree.leafDensity, 'mid');
            });
            
            birds.forEach(bird => {
                bird.x -= bird.speed;
                bird.wingPhase += 0.15;
                if (bird.x < -50) {
                    bird.x = canvas.width + 50;
                    bird.y = Math.random() * canvas.height * 0.3 + 50;
                }
                drawBird(bird.x, bird.y, bird.wingPhase, bird.size);
            });
            
            updateLeaves();
            
            drawRoad();
            
            flowers.forEach(flower => {
                const fx = flower.x - closeTreeOffset * 1.5;
                if (fx < -50) flower.x += flowers.length * 100;
                drawFlower(fx, flower.y, flower.color, flower.size, flower.petals);
            });
            
            rocks.forEach(rock => {
                const rx = rock.x - closeTreeOffset * 1.5;
                if (rx < -50) rock.x += rocks.length * 120;
                drawRock(rx, rock.y, rock.size);
            });
            
            bushes.forEach(bush => {
                const bx = bush.x - closeTreeOffset * 1.2;
                if (bx < -100) bush.x += bushes.length * 150;
                drawBush(bx, bush.size, bush.type, bush.flowers);
            });
            
            updateBugs();
            updateDustParticles();
            
            closeTrees.forEach(tree => {
                const x = tree.x - closeTreeOffset;
                if (x < -400) tree.x += closeTrees.length * 350;
                drawDetailedTree(x, canvas.height * 0.7, tree.height, tree.type, tree.sway, tree.leafDensity, 'close');
            });
            
            drawMotorbike(canvas.width * 0.3, bikeY);
            
            const speedFactor = speed / 50;
            roadOffset += 8 * speedFactor;
            mountainOffset += 0.3 * speedFactor;
            distantTreeOffset += 1.5 * speedFactor;
            midTreeOffset += 3 * speedFactor;
            closeTreeOffset += 5 * speedFactor;
            groundOffset += 6 * speedFactor;
            wheelRotation += 0.3 * speedFactor;
            
            bikeVibration = Math.sin(time * 0.3) * 1.5;
            
            if (time % 3 === 0) {
                createDustParticle();
            }
            
            time++;
            exhaustTime++;
            
            document.getElementById('speed').textContent = Math.floor(speed);
            
            speed = 85 + Math.sin(time * 0.01) * 15;
            
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bikeY = canvas.height * 0.58;
        });
        
        animate();
    </script>
