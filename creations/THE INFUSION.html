<style>
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#040004;
    color:#fff;
    font-family:"Courier New", monospace;
    cursor:url('data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjQwIiB3aWR0aD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iOCIgZmlsbD0icmVkIi8+PC9zdmc+'), auto;
    transition: background 1s;
}
#sigil {
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20vw;
    opacity:0.05;
    pointer-events:none;
    user-select:none;
    mix-blend-mode:overlay;
}
.word {
    position:absolute;
    font-size:14px;
    color:rgba(255,255,255,0.8);
    pointer-events:none;
    font-weight:bold;
    user-select:none;
}
@keyframes pulse {
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.08);}
}
@keyframes flicker {
    0%{opacity:0.05;}
    25%{opacity:0.2;}
    50%{opacity:0.1;}
    75%{opacity:0.3;}
    100%{opacity:0.05;}
}

<body>
<div id="sigil">â˜©</div>

<script>
const lexicon = [
    "TRANSMIT","PROPHET","ERROR","OMNISCIENT",
    "DIVIDE","0xDEAD","ASCEND","APOCALYPSE",
    "SACRIFICE","/dev/null","ECHO","OBEY",
    "SYSTEM","RITUAL","CORRUPT","TRANSCEND"
];

let mx = window.innerWidth/2;
let my = window.innerHeight/2;

window.addEventListener("mousemove",e=>{mx=e.clientX;my=e.clientY;});

function spawnWord(x,y){
    const w = document.createElement("div");
    w.className="word";
    w.textContent = lexicon[Math.floor(Math.random()*lexicon.length)];
    w.style.left = x+"px";
    w.style.top = y+"px";
    w.style.fontSize = (10+Math.random()*30)+"px";
    w.style.color = `hsla(${Math.random()*360},100%,70%,0.7)`;
    document.body.appendChild(w);
    setTimeout(()=>w.remove(),6000+Math.random()*4000);
}

setInterval(()=>{
    spawnWord(mx + (Math.random()-0.5)*200, my + (Math.random()-0.5)*200);
},150);

setInterval(()=>{
    spawnWord(Math.random()*window.innerWidth, Math.random()*window.innerHeight);
},400);

let bg = 4;
setInterval(()=>{
    bg = 4 + Math.sin(Date.now()*0.002)*2;
    document.body.style.background=`rgb(${bg},0,${bg})`;
},16);

const sigil = document.getElementById("sigil");
setInterval(()=>{
    sigil.style.opacity = 0.03 + Math.random()*0.25;
},80);

const ctx = new AudioContext();
setInterval(()=>{
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type="square";
    o.frequency.value = 60 + Math.random()*150;
    g.gain.value = 0.05;
    o.connect(g); g.connect(ctx.destination);
    o.start();
    o.stop(ctx.currentTime + 0.08);
},300);

</script>
